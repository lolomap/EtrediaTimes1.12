 newss.12.t:0 "Communists seize Power in Diria"
 newss.12.d:0 "During the protests in the capital of Diria, Karsnogar, after several armed clashes with the police, the Communists occupied the parliament building and announced the creation of the Dirian Socialist Republic. By agreement with representatives of democratic parties (who helped during the protests), elections will be held in the country in a month"
 newss.12.a:0 "The era of Empires has finally passed"
 newss.13.t:0 "Yanthalia announces the creation of the Alliance of the South-East. Essetria"
 newss.13.d:0 "The head of Yanthalia Regjo Ontrilat announced his intention to create a security and free trade zone within the Southeastern part of the mainland. According to the assurance of the Government of Yantakhlia, this Alliance will be exclusively deterrent from the escalation of any possible conflicts in its sphere. Already next week, a congress of leaders of Yanthalia, Irisia, Choramta, Linepec and the Verch Republic will be held to discuss the possible entry of these countries into the alliance "
 newss.13.a:0 " A new giant "
 newss.14.t:0 "Yanthalia revives the army" enters the arena
 newss.14.d:0 "The leader of Yanthalia Regjo Ontrilat announced the beginning of the first stage of the revival of the Yanthali armed forces, which were almost completely disbanded due to the world crisis of 1990, which led the country's economy into decline."
 newss.14.a:0 "Only one more war can be expected from them"
 newss.15.t:0 "Toru-Essa surrenders!"
 newss.15.d:0 "Secret negotiations took place between the leaders of Toru-Essa and Cespeni, during which Toru-Essa agreed to make concessions to the Cespeni invaders. The shameful world may end badly for the Communist Party of the country."
 newss.15.a:0 "There will be no communism today"
 newss.15.b:0 "The Cespeni totalitariate is unshakable!"
 newss.16.t:0 "Pinka joins the SE"
 newss.16.d:0 "Today there was a meeting between the leaders of Pinka and Yanthalia where they signed a number of agreements on the development of relations between the countries, as well as on Pinka's entry into the Economic alliance of Southeastern Essetria. Undoubtedly, authoritarian regimes are trying to unite in order not to be broken by the Ethredian Commonwealth."
 newss.16.a:0 "Things are gaining momentum"
 newss.16.b:0 "Long live the fraternal people!"
 newss.16.c:0 "What are they thinking about!?"
 newss.17.t:0 "Selections in [From.GetNameDef]"
 newss.17.d:0 "In [From.getName], elections to the new parliament were held today. The seats in it were distributed in the following ratio:\nDemocrats:[?party_popularity@democratic|%]\nNationalists:[?party_popularity@fascism|%]\nConservators:[?party_popularity@neutrality|%]\nCommunists:[?party_popularity@communism|%]"
 newss.17.a:0 "Interesting"
 newss.18.t:0 "Yanthal interests in the Island region"
 newss.18.d:0 "The aggressive actions of Yanthalia towards the countries of the southern water area make it clear about their serious and firm position on this issue. For a long time there have been disputes about the delimitation of the free trade zone between Yanthalia, Southern Matsar and Didoria, and in light of recent events, a military clash is probably becoming inevitable."
 newss.18.a:0 "ok"
 newss.19.t:0 "Eiklindstind approves the creation of the Eastern Bloc"
 newss.19.d:0 "Today the president of Eiklindstind [EIK.GetLeader] officially approved the creation of a new military alliance called the "Eastern Bloc" in opposition to the growing influence of the countries of Western Etredia. "We will not allow the influence of Western countries to spread to our region. The new time puts new obstacles and difficulties in front of us, and we have a clear and decisive answer to all these obstacles! Globalization, the absorption of us by Western powers will not pass!" According to the official message of the Ministry of Foreign Affairs of Eiklindstind"
 newss.19.a:0 "ok"
 newss.20.t:0 "An incident in [FROM.GetNameDef]"
 newss.20.d:0 "The joker who put his penis on the rails did not take into account that in winter the skin sticks to cold metal. A couple of hours later, when the train started, only a piece of blue skin remained from the unfortunate, absurdly sticking out of a white snow field. The train driver didn't even stop to pick it up. Subsequently, one engineer calculated that on [From.GetAdjective] highways annually about fifty people die in the same way. They say that from today on this highway the rails will be changed to a model protected from such cases, stuffed with a lot of electronics, which will automatically stop the train at any place at the slightest sign of a penis."
 newss.20.a:0 "Fabulous [FROM.GetAdjective] citizen"
 newss.21.t:0 "Alarm signals from Dangaria"
 newss.21.d:0 "After the capture of Dangaria by the troops of the Koul Empire, more and more disturbing news begins to arrive from there. From the small bits of information leaking out of the country from the local few independent journalists, it becomes clear that we are talking about large-scale purges among the local population. The governments of Lojung and Zargong have already announced that the Koul Empire is pursuing a policy of genocide against the Dangarians, but in reality there is not enough evidence for such loud statements and the real scale of the tragedy has yet to be found out."
 newss.21.a:0 "However, this is their business"
 newss.21.b:0 "We need to prepare for the defense of our state"
 newss.22.t:0 "The Fall of Enterba"
 newss.22.d:0 "Today Sibur troops entered Enterba during Operation Aldeko. The main Terbian forces have already retreated from the city, but periodic clashes with the remnants of the local militia are still continuing in the capital of Terbia. Despite this, the prospects of the communist regime have become even more hazy."
 newss.22.a:0 "Terbii cannot resist"
 newss.22.b:0 "Brilliant operation"
 newss.22.c:0 "It seems that this is the end of"
 newss.23.t:0 "IID introduces troops into Terrapilla"
 newss.23.d:0 "Today, the IID troops entered the eastern regions of Terrapilla and occupied Castle Victor and Castle Kaya. The armed forces of Terrapilla were unable to offer proper resistance and retreated. The Government of the country has already called on the international community to intervene and ensure the territorial integrity of the country, but their requests are likely to remain unheard."
 newss.23.a:0 "Interesting"
 newss.24.t:0 "IID annexes Terrapilla"
 newss.24.d:0 "After several months of negotiations and pressure from the Empire, Terrapilla is officially part of the IID. The refusal of neighbors to support the country put an end to this crisis and the government of Terrapilla had no choice but to make concessions."
 newss.24.a:0 "An obvious solution to the crisis"
 newss.24.b:0 "We will express a diplomatic protest against the annexation"
 newss.25.t:0 "Yanthalia invades the islands"
 newss.25.d:0 "The first cruise missiles have already been fired at the infrastructure and warehouses of Southern Matsara, the line fleet of Yanthalia is plowing the expanses of the ocean to establish a blockade of the island. It's no secret that there will be an amphibious operation soon, after which Matsar will probably inevitably be defeated."
 newss.25.a:0 "The Empire is back in the game"
 newss.26.t:0 "Communists come to power in Terbia"
 newss.26.d:0 "Communists come to power in Terbia"
 newss.26.a:0 "Amazing"
 newss.27.t:0 "Yanthalia enters Eastern Terbia"
 newss.27.d:0 "The Yanthal troops, taking advantage of Siburland's invasion of Terbia, are bringing their troops into its eastern part to establish control over the territories that their empire once owned in the past. The world froze in anticipation of further developments in the region, fearing the outbreak of a great war between major powers."
 newss.27.a:0 "Tensions in the region are growing"
 newss.27.b:0 "Here comes another victory!"
 newss.27.c:0 "Damn them!"
 newss.28.t:0 "Safflia and Montfouille ratify the ICAC"
 newss.28.d:0 "Safflia and Montfouille ratify the ICAC"
 newss.28.a:0 "The new giant of Etredia"
 newss.28.b:0 "Friends, our union is beautiful!"
 newss.28.c:0 "It was a mistake"
 newss.29.t:0 "The Cole Empire announces a Great campaign"
 newss.29.d:0 "There is unrest in Eastern Etredia again. The gradually strengthening Cole Empire, led by Kamel Remitti, seeks to re-subjugate the rebellious regions in order to finally establish its power there. Will they be able to build an empire on the land that has long been scorched, soaked in blood from endless wars, or will they perish like all their predecessors?..."
 newss.29.a:0 "Interesting"
 newss.30.t:0 "Zhmirinovan wins the elections to the National Security Council"
 newss.30.d:0 "Anatoly Zhmirinovan, who adheres to moderate centrist views, wins the next off-time elections of the president of the National Security Council. After a series of resignations of the country's past leaders, Zhmirinovan inspires hope for the long-awaited stabilization of the National Security and a way out of the political crisis that has dragged on since the 2010s. "
 newss.30.a:0 "Only time will tell what he is."
 newss.30.b:0 "Zhmirinovan will lead us to prosperity!"
 filrussia.2.t:0 "Increasing the popularity of radical parties"
 filrussia.2.d:0 "The political crisis has been going on since the beginning of 2012, which has led to an increase in the popularity of radical parties. The inaction of the authorities outrages citizens, they demand reforms.Further inaction may lead to civil war."
 filrussia.2.a:0 "We must reconsider our political course..."