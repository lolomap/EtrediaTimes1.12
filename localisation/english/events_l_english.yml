l_english:
 nukemod.1.t:0 "Nuclear bombardment request"
 nukemod.1.d:0 "[From.getName] request permission to launch a nuclear strike on the enemy"
 nukemod.1.a:0 "Red button"
 nukemod.1.b:0 "This is suicide"

 pcf.1.t:0 "Economic Union"
 pcf.1.d:0 "[From.getName] signed with the members of [From.GetFactionName] the project of economic union between our countries"
 pcf.1.a:0 "We will build a strong economy together"
 pcf.2.t:0 "Conference in [From.Capital.GetName]"
 pcf.2.d:0 "[From.GetLeader] is concerned about the high probability of military clashes in the near future, so in [From.Capital.getName] an international conference is planned. We, as well as other democratic States, were invited to participate in the conference "
 pcf.2.a:0 "Our delegation will attend the conference"
 pcf.2.b:0 "Waste of time"
 pcf.3.t:0 "Disarmament Treaty"
 pcf.3.d:0 "Diplomats from [From.getName] report the successful completion of their peacekeeping mission. Now they want to achieve world disarmament for the sake of a "bright peaceful future." We were offered to sign this agreement"
 pcf.3.a:0 "For world peace!"
 pcf.3.b:0 "Very funny..."

 wte.8.t:0 "Peace offer"
 wte.8.d:0 "[From.getName] invites us to sign a peace treaty."
 wte.8.a:0 "It's time to stop the war"
 wte.8.b:0 "We agree to the status quo"
 wte.9.t:0 "[From.getName] refuses"
 wte.9.d:0 "[From.getName] will not sign with us peace agreement"

 wte.1.t:0 "Protests"
 wte.1.d:0 "People dissatisfied with the war come out to protest"
 wte.1.a:0 "It's not for long"
 wte.2.t:0 "Strikes"
 wte.2.d:0 "The conflict has dragged on, people go on strikes, demanding from [Root.GetLeader] the end of the war"
 wte.2.a:0 "Here's a little victorious..."
 wte.3.t:0 "General strike"
 wte.3.d:0 "The conflict has dragged on, people all over the state [Root.getName] go on strikes, demanding the end of the war."
 wte.3.a:0 "They are all foreign agents"
 wte.4.t:0 "Desertion"
 wte.4.d:0 "Our soldiers are deserting more and more often on the battlefields, having lost the will and faith in what we are fighting for."
 wte.4.a:0 "Not a step back!"
 wte.5.t:0 "Riots in the army"
 wte.5.d:0 "Whole divisions refuse to obey the orders of the command."
 wte.5.a:0 "The offensive will restore order"
 wte.6.t:0 "Uprisings in the army"
 wte.6.a:0 "I was surrounded by traitors from the very beginning"

 wjmod.1.t:0 "Negotiations with [?cgpartner.GetNameDef]"
 wjmod.1.d:0 "The state, the war with which is planned in our headquarters, has secured security guarantees from [?cgpartner.getName]. This may become a problem for us, so we need to start negotiations with [?cgpartner.GetLeader]"
 wjmod.1.a:0 "We guarantee that we have no other territorial claims"
 wjmod.1.b:0 "We will set there a friendly to [?cgpartner.GetNameDef] mode"
 wjmod.3.t:0 "[From.GetNameDef] offers a deal"
 wjmod.3.d:0 "[From.getName] suggests that we actually refuse to fulfill our agreements with [From.cgtarget@Root ] in exchange for [From.GetNameDef] setting a friendly mode there. This could strengthen our influence, but we cannot blindly believe that this condition will be met"
 wjmod.3.a:0 "Agree"
 wjmod.3.b:0 "Refuse"
 wjmod.5.t:0 "Arrangements with [?cgpartner.GetNameDef]"
 wjmod.5.d:0 "It's time to fulfill the requirement of our contract with [?cgpartner.getName]. Or is it not?"
 wjmod.5.a:0 "Fulfill conditions"
 wjmod.5.b:0 "Ignore conditions"

 onactev.1.t:0 "Threat of invasion"
 onactev.1.d:0 "[From.getName] is preparing for real military action against [Root.GetName]"
 onactev.1.a:0 "We will defend our homeland"
 onactev.1.b:0 "Do not allow carnage"
 onactev.2.t:0 "Embargo from [From.GetNameDef]"
 onactev.2.d:0 "[From.getName] imposes an embargo on the import of their goods to [Root.GetName]"
 onactev.2.a:0 "Not much loss"
 onactev.3.t:0 "Trading with [From.GetNameDef]"
 onactev.3.d:0 "[From.getName] lifts the embargo on importing their goods to [Root.GetName]"
 onactev.3.a:0 "They've come to their senses"
 onactev.11.t: "Nuclear attack!"
 onactev.11.d: "A strategic nuclear weapon attack was carried out on our territory from [FROM.getName]."
 onactev.11.a: "The whole world is in dust"
 onactev.12.t: "The need for an answer"
 onactev.12.d: "There is no way we can close our eyes to the use of strategic nuclear weapons by the state [FROM.getName]"
 onactev.12.a: "Hand over the nuclear briefcase"
 onactev.12.b: "We don't want to be the next target"
 
 mechanics.1.t:0 "[From.GetNameDef] exerts political pressure on us!"
 mechanics.1.d:0 "The political situation in the world is escalating again, and we find ourselves in the forefront of a new escalation of relations between more influential powers. In search of support, [From.getName] appeals to the nearest countries with a demand for an embargo against their opponent [?Root.from_fembargo_country.getName].\nFor making a consolidated decision on the issue of the ultimatum from [From.GetLeader] an extraordinary congress of the government was created"
 mechanics.1.a:0 "We should support [From.GetNameDef]"
 mechanics.1.b:0 "We should not obey [From.GetAdjective] interests"
 mechanics.3.t:0 "[From.GetNameDef] obeys"
 mechanics.3.d:0 "[From.getName] imposes an embargo at our request"
 mechanics.3.a:0 "Of course they wouldn't agree"
 mechanics.4.t:0 "Propaganda campaign against [Root.GetDemocraticParty]"
 mechanics.5.t:0 "Propaganda campaign against [Root.GetFascistParty]"
 mechanics.6.t:0 "Propaganda campaign against [Root.GetNeutralParty]"
 mechanics.7.t:0 "Propaganda campaign against [Root.GetCommunistParty]"
