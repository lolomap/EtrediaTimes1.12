 terbia.6.t:0 "Siburland invites us to the Anti-Yanthal coalition"
 terbia.6.d:0 "Siburland invites us to the Anti-Yanthal coalition"
 terbia.6.a:0 "Great idea!"
 terbia.10.t:0 "The JEM government is asking for help"
 terbia.10.d:0 "A JEM official representative arrived in Enterba today to meet with our Foreign Minister. During the meeting, issues of possible supply of light and heavy weapons for the needs of the Dirian Red Army were discussed."
 terbia.10.a:0 "We will supply them with everything they need!"
 terbia.10.b:0 "We need to arm our army"

 monfua.1.t:0 "Safflia is expanding its influence"
 monfua.1.d:0 "Recently we have become increasingly dependent on Safflia. Despite the friendly relations, our people are very concerned about this"
 monfua.1.a:0 "Saffliya and Monfua are a union for the ages"
 monfua.2.t:0 "Saffliya creates a Confederation"
 monfua.2.d:0 "Saffliya announces the creation of the MSAS, a union state between Saffliya and Montfuya on equal rights. After decades, we have a chance to revive the greatness of our peoples again!
 monfua.2.a:0 "We will not miss this opportunity"
 monfua.2.b:0 "Safflia should tame its ardor, we will not sell our independence!"
 monfua.4.t:0 "Siburland offers cooperation"
 monfua.4.d:0 "The Republic of Siburland offers us joint cooperation in countering Saffliyan imperialism. They offer us to conclude a non-aggression and mutual defense pact, conduct joint military exercises and design new types of MLRS and self-propelled artillery."
 monfua.4.a:0 "Siburland is ready to protect our sovereignty"
 monfua.4.b:0 "First Siburland tore off the ULR from us, and now wants to cooperate?!"
 
 yeo.1.t:0 "To join the Koul Empire"
 yeo.1.d:0 "Tension in the region continues to increase, and none of the inhabitants of our country would want to be part of Barshria or Soloputia. The Cole Empire is the only one with whom we continue to maintain friendly relations. If we voluntarily join them, we will be able to avoid the genocide of our people by other states."
 yeo.1.a:0 "We will negotiate with them"
 yeo.1.b:0 "We will be able to defend our independence"

 evar.1.t:0 "Neighbors are expanding!"
 evar.1.d:0 "The Koul Empire has started implementing a plan to unite the region! In recent years, we have fallen too far behind the leading powers of the region, we need to catch up and subdue weaker neighbors."
 evar.1.a:0 "We must immediately subdue Gwanchin"
 evar.1.b:0 "We must immediately subdue the Curie"
 evar.1.c:0 "We need to prepare for the conflict"

 klu.2.t:0 "March on Dangaria"
 klu.2.d:0 "For a long time, Dangarian troops have been committing ethnic cleansing of our people in the border territories. The people demand to immediately start a campaign against the Dangarians!"
 klu.2.a:0 "It's time to realize a great idea!"
 klu.2.b:0 "We need time to prepare for war"
 klu.3.t:0 "The Great campaign"
 klu.3.d:0 "Because we don't have enough forces for the war with Dangaria yet, we must choose another rival for the great campaign and the unification of the lands of the region. It can be either a weak Gwanchin or Soloputs associated with the war with Barshria"
 klu.3.a:0 "The campaign will begin with Gwanchin"
 klu.3.b:0 "The campaign will begin with Soloputs"
 klu.4.t:0 "The campaign to Dangaria"
 klu.4.d:0 "It's time to return to the issue of starting a war with the Dangar state again."
 klu.4.a:0 "This is war!"
 klu.4.b:0 "We need time to prepare for war"
 klu.5.t:0 "March on Dangaria"
 klu.5.d:0 "It's time to return to the issue of starting a war with the Dangarian state."
 klu.5.a:0 "This is war!"
 klu.5.b:0 "We need time to prepare for war"
 klu.6.t:0 "March on Dangaria"
 klu.6.d:0 "The people are losing confidence in you. If this time we move the conflict with Dangaria again, there is a high probability that not only the people, but also the army will rise up against you. You can't pull any more"
 klu.6.a:0 "This is war!"
 
 newss.1.t:0 "Eyklindstind puts pressure on Sharagia"
 newss.1.d:0 "President Eiklindstind demanded that the Government of Sharagia immediately transfer control over Vilichitopol and now the world community is waiting for further actions of the government of Sharagia. As previously stated by Daniil Shirokov, they count on the support of the NsNB"
 newss.1.a:0 "This does not bode well for Etredia"
 newss.2.t:0 "Summit of the leaders of Loardina and Arstiltia" 
 newss.2.d:0 "The leaders of the countries of the southern continents gathered again in the capital of Atikinia to strengthen peace on the continent and conclude new trade relations between the countries participating in the congress. The Atikin Summit takes place once every 10 years and is an important part of stability in Loardina and Arstiltia"
 newss.2.a:0 "Movement in the south again"
 newss.2.b:0 "Glory to Naromonga!"
 newss.2.c:0 "We can take advantage of this"
 newss.3.t:0 "The fall of Enterba"
 newss.3.d:0 "Today the Yanthal troops entered Enterba"
 newss.3.a:0 "Yanthalia is walking on the former EX"
 newss.3.b:0 "Another victory of the Great Yanthalia!"
 newss.3.c:0 "Catastrophe"
 newss.4.t:0 "The fall of Nizhnesibursk"
 newss.4.d:0 "Today the Yanthal troops entered Enterba, small skirmishes continue on the outskirts, but most of the city is already under the control of the Yanthalian Armed Forces"
 newss.4.a:0 "The violet infection is already in Siburland"
 newss.4.b:0 "We will answer them again! We will reach Ezerora!"
 newss.4.c:0 "Siburland cannot resist"
 newss.5.t:0 "The Republic of Siburland announces Operation Aldeco"
 newss.5.d:0 "After reports of a border conflict in the area of the city of Yelnino, the authorities of Siburland brought the army to full combat readiness and went on the offensive on a wide front. Dragan Kzacic said: Terbia is a danger to us and our allies. We are forced to take appropriate measures"
 newss.5.a:0 "And again the war on the wreckage of the EX"
 newss.5.b:0 "We are ready to support them"
 newss.6.t:0 "Annual Chess Tournament in Skarna"
 newss.6.d:0 "On April 3, 2014, chess players from almost all countries of the world took part in the annual chess tournament in Skarna. The greatest competition lasted all week. In the final battle, the representative of the FSHKB, Skart Yozel, and the participant from Safflia, Tartin Mocarello, fought. Their fight lasted more than 5.5 hours, the first 3 hours of which was the first move. The participants of our countries did not distinguish themselves"
 newss.6.a:0 "Our victories are yet to come!"
