 mechanics.4.b:0 "Active anti-advertising in the media"
 mechanics.4.c:0 "Discrediting the ideas of the party"
 mechanics.4.j:0 "Cancellation"
 mechanics.8.t:0 "Propaganda campaign against monarchists"
 mechanics.9.t:0 "Corruption scandal"
 mechanics.10.t:0 "Unsuccessful falsification of the corruption scandal"
 mechanics.12.t:0 "Changes in the political field"
 mechanics.13.t:0 "Growth of [random_party_name] sentiment"
 mechanics.14.t:0 "[random_party_name] speeches"
 mechanics.15.t:0 "Organized [random_party_name] opposition"
 mechanics.16.t:0 "[random_party_name] demands the resignation of the government"
 mechanics.20.t:0 "Pretext for war"
 mechanics.21.t:0 "Unsuccessful provocation"
 mechanics.22.t:0 "Defeat in the border conflict"
 
 mechanics.26.t:0 "public procurement scandal"
 mechanics.26.d:0 "Today, a scandal is actively rising in government circles and the media due to financial fraud by officials of one of the regions, who had to request an unrealistic amount of funds to purchase the equipment they needed, as they said. At the moment, the investigation is checking."
 mechanics.26.a:0 "Annoying"
 mechanics.27.t:0 "State tender"
 mechanics.27.d:0 "Recently, analysts have questioned the transparency of the selection of public tenders. They assume that the system is gradually diverging between groups of wealthy officials and oligarchs illegally knocking out favorable conditions for obtaining state funding."
 mechanics.27.a:0 "Interesting"
 mechanics.28.t:0 "Shortage of budget funds"
 mechanics.28.d:0 "The government of one of our regions reported on the lack of allocated budget funds to support the social sector of the region, even though the funds allocated this year were indexed by a sufficient number of percentage points for the region. Probably, the practice of illegal disbursement of budget funds along the way to the treasury of the regions is developing in the government apparatus."
 mechanics.28.a:0 "It is necessary to investigate this issue"
 mechanics.29.t:0 "Fixing tax fraud"
 mechanics.29.d:0 "In our state, cases of non-obvious tax evasion among oligarchs and wealthy officials who rewrite their property for children, wives, parents, godmothers and so on are increasingly becoming apparent. If we don't start taking measures and start digging under them, this may become a more common practice in our state apparatus."
 mechanics.29.a:0 "Join?"
 mechanics.30.t:0 "Outdated technique"
 mechanics.30.d:0 "The money allocated for the repair and renewal of our armored vehicles suddenly disappeared, and now we found ourselves with a stationary tractor instead of a tank."
 mechanics.30.a:0 "Interesting"
 mechanics.31.t:0 "Loss of combat capability of the army"
 mechanics.31.d:0 "The funds allocated to the army are categorically not enough, numerous gray schemes and frauds with the allocated budget are to blame. What is always classified as a secret economy becomes a tasty morsel for all kinds of national traitors and rich-money seekers."
 mechanics.31.a:0 "Zrada"
 mechanics.32.t:0 "Officials parasitize the state. Media"
 mechanics.32.d:0 "A real undercover struggle broke out among officials for control over the huge funds allocated to finance our state media."
 mechanics.32.a:0 "The state is me"
 mechanics.33.t:0 "Unrealistic expenses"
 mechanics.33.d:0 "As it turned out, we started spending very unrealistically large expenses on maintaining our state information agencies. It probably smells like something illegal."
 mechanics.33.a:0 "Something needs to be done"
 mechanics.34.t:0 "Organized corruption"
 mechanics.34.d:0 "The border Service is mired in organized corruption. The borders closed by us stimulated the development of bribery in these structures, because many are ready to leave or enter our country, even despite the prohibitions."
 mechanics.34.a:0 "Uh"
 mechanics.35.t:0 "Journalists helped uncover the collusion of officials"
 mechanics.35.d:0 "The anti-corruption journalist agency helped us in collecting information and evidence against several major officials who unworthily perform their duties and steal the budget."
 mechanics.35.a:0 "Excellent"

 randev.2.t:0 "Rallies in the capital"
 randev.2.desc:0 "A crowd of thousands gathered today in the main square [Root.Capital.GetName]! They require an immediate mode change in [Root.GetName]. Fortunately, the spontaneous rally lacks a unified political position and leaders."
 randev.2.a:0 "Nothing new, ignore"
 randev.2.b:0 "Their economic requirements should be partially fulfilled"
 randev.2.c:0 "Let's create a formal parliament without real powers"
 randev.2.d:0 "We need a Constitution!"
 randev.2.e:0 "Arrests will protect them from themselves"
 randev.2.f:0 "Open fire on any threat!"
 randev.2.z:0 "Other options..."
 randev.4.t:0 "The rallies have ended"
 randev.4.d:0 "People have gone home. It seems that in reality they have nothing to achieve"
 randev.4.a:0 "Someone was clearly behind this"
 randev.6.t:0 "Revolution in [Root.GetNameDef]"
 randev.6.d:0 "In response to the actions of [Root.GetLeader], disgruntled people began to arm themselves and seize important strategic and government facilities!"
 randev.6.a:0 "Send the army there soon"
 randev.6.b:0 "Long live freedom!"
 randev.7.t:0 "Abdication of the throne"
 randev.7.d:0 "Under pressure from the elite [Root.GetNameDef] [Root.GetLeader] was forced to sign an abdication decree "
 randev.7.a:0 "Maybe it would really be better for [Root.GetNameDef]"
 randev.7.b:0 "Rejoice, liberals"
 randev.8.t:0 "Resistance is suppressed"
 randev.8.d:0 "The uprising was brutally suppressed by the army, hardly anyone else would dare to go against the monarch"
 randev.8.a:0 "Nonentities"
 randev.10.t:0 "Killing the monarch!"
 randev.10.d:0 "An unknown person inflicted a fatal wound on His Majesty. Doctors failed to save him"
 randev.10.a:0 "Mourning"

 randnews.1.t:0 "Democracy in [From.getName]"
 randnews.1.d:0 "[From.GetLeader] announced the creation of a constitutional monarchy in [From.getName]"
 randnews.1.a:0 "The era of empires has finally passed"

 orb.34.t:0 "Military coup"
 orb.34.d:0 "Today the army [Root.GetAdjective] has committed a power grab in the capital. All members of [Root.Get Ruling Ideology] parties are arrested. At the head of the junta stood Henry Pauls"
 orb.34.a:0 "Interesting..."
 orb.35.t:0 "[IID.getName] introduces troops"
 orb.35.d:0 "Today the government was forced to accept the entry of troops [IID.getName] into the territory of [Root.GetName]. Almost all persons disloyal to [IID.getName] were removed from their posts. [[Root.GetLeader] explained the recent events by an alliance with [IID.getName Def]. Foreign media talk about the establishment in [Root.GetNameDef]of the puppet regime"
 orb.43.t:0 "Referendum"
 orb.43.d:0 "The NsNB offers, with their mediation, to hold a referendum in our country on joining their country."
 orb.43.a:0 "OK"
 orb.43.b:0 "Not worth it"

