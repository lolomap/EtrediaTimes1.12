l_english:
    mod_version: "§YBETA 0.9.1 (dev)§!"
    patchnote_title: "§YChanges in patch 0.9.1§!"
    patchnote_text: "@UCB@FSC@SFL@MOA@IID@YAN: Updated focus tree.\n@UCB: Party system replaced by Parliament system.\n£world_tension_texticon : Added spheres of influence system and new political crisis mechanics. Nuclear warheads does not affect the overall global influence, but is taken into account in political crises now.\n£territorial_expansion_texticon : Added a system of autonomous regions, reworked modifiers for the levels of puppet governments.\n£research_speed_radar_texticon Electronics technologies were completely redesigned.\n£cas_texticon Fixed attack aircraft missions. Added UAV technologies\ n£nuclear_reactor_texticon AI can now use nuclear weapons, the starting number of silos has been increased, a tooltip has been added to the Nuclear Briefcase interface.\n£experience_neutral_texticon Achievements available in Ironman mode have been added.\n£command_power_texticon The Social Expenditure Law and the Power Apparatus Law have been added, and also many new solutions.\n£drift_defence_texticon Improved party mechanics: now strong opposition will harm you in every possible way.\n£pb_nationalistic_fervour_texticon Several new minors\n£kx_education_texticon Added many new events and localization of old ones, added descriptions revealing the lore.\n£coordination_texticon New starting national spirits and portraits have been added.\n£stability_defensive_texticon Balance adjustments have been made.\n£traded_goods_texticon English localization has been updated."
    NARABEL_WORLD_NAME: "The world that Narabel dreams of §HAlternative history!§! (In development!!!)"
    NARABEL_WORLD_DESC: "Terina Narabel managed to melt a single nation out of the many peoples of the Karaten Peninsula. The New State managed to subjugate most of Western Etredia and firmly entrench itself in the status of the world hegemon.\nMeanwhile, the Eastern Bloc, although it did not meet serious resistance from Siburland and its allies in The Etredian Commonwealth began to disintegrate due to internal disagreements and political upheavals in the participating countries: Yanthalia creates the SEEA faction, an oligarchy comes to power in Eiklindstind, and Chespen is bogged down in a war with the insatiable Koul Empire. The bloodless Diria is preparing for a new civil war to regain independence."
    MINOR_WORLD_NAME:0 "The Great War (In development!!!)"
    MINOR_WORLD_DESC:0 "The map of Etredia has already undergone significant changes over the past four years, but it seems that nothing can prevent the impending disaster. Yanthalia is already beginning an invasion of the territory of the Republic of Terbia, which, following the results of Operation Aldeco, was included in the ES. In At the same time, Vanzader puts forward an ultimatum to Sheregia about the transfer of Vilichitopol. OSNB and Siburland cannot stand aside - a clash between the Etredia Commonwealth and the Eastern Bloc is coming."
    GATHERING_STORM_NAME:0 "Great Changes"
    GATHERING_STORM_DESC:0 "At the turn of the century, many tragic events took place, putting an end to the decaying empires, which, having outlived themselves, collapsed under their own weight. Now Etredia is filled with new nation-states. Someone will try to get the maximum benefit from the current situation, taking revenge on the insulted and humiliated, some will have to return and establish their former greatness, and others will need to take the right side in the inevitable world conflict over the division of spheres of influence."
    BM_HISTORY_TITLE:0 "Scenario selection"
    UCB_GATHERING_STORM_DESC:0 "Torn apart by political and national crises, the federation is entering a new decade. The new presidential elections are aimed to put an end to uncertainty in the country. The UcNB deserves a competent and determined leader who will drive it out of the abyss of discord and corruption. Who will become this leader? Moderate Democrat Zhmirinovan or radical nationalist Narabel? Only time will tell."
    SBU_GATHERING_STORM_DESC:0 "After decades of wars, internal strife and chaos, Siburland can finally live in peace. Dragan Kzachich has dedicated all 15 years of his presidency to achieving this goal and is preparing for retirement. But the world seems to be preparing Siburland for another 10 years of misfortune... Uh, but everything was going so well."
    YAN_GATHERING_STORM_DESC:0 "Crisis. Despair. Disorder. It is all in the past! Now everyone can witness the formation of a completely new Yanthalia! Under the leadership of the Leader and his Party, Yanthalia strives forward, outdoing all previous performances! The rebuilding of the army will take place very soon and it will open to us the most important stage of shaping the new Yanthalia: expansion to the west. And we must act quickly, time is running out. We must take the winning side in a new round of global tensions, and this side is the side of the Eiklindstind allies. But, can such zeal and ideological fanaticism lead to unamendable consequences? Only time will tell how Ontrilat will go down in history, a brilliant strategist, or..."
    EIK_GATHERING_STORM_DESC:0 "The harsh Northern Atlas slightly shrugged having recovered from the collapse of the great Eilan Empire. One of the largest states of Etredia that has an impressive population and economics which gives it the power to stand on an equal footing with Western democracies alone. Provided that the competent domestic and foreign policy continues, the country can become the leader of a continent. But the retaliation of those who want to take revenge for the defeats of the past is getting stronger and the country is not really trying to resist them..."
    IID_GATHERING_STORM_DESC:0 "The identity of Emperor Dux is shrouded in mystery. Whether it is a person, a title or an organization remains unknown. Now his Empire is the industrial center of Etredia, all states are eager to invest in IID... But what are these stains in the local reservoirs and why is it getting so hard to breathe?"
    SFL_GATHERING_STORM_DESC:0 "The harsh times of the collapse of Savakhleria left their marks in the minds of people, but Safflia is heading to a bright democratic future, economic recovery and the development of friendly relations with neighbors. However, world is changing, and the difficult times are upon us. The weakness of the country may cost its independence, so isn't it the time to return to our former power?"
    FSC_GATHERING_STORM_DESC:0 "Despite the serious challenges posed by the next change in the global political situation, the FSCB manages to overcome all the obstacles. The country's economy continues to develop at a moderate pace, every day bringing the country closer to the level of its competitor, the UcNB. At the current circumstances, revanchist ideas are gaining popularity in the society, the FSCB is obliged to become the leader of Karatenia. It only remains to seize the opportunity to strike..."
