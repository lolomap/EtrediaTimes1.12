l_english:
    MINOR_WORLD_NAME:0 "New game+"
    MINOR_WORLD_DESC:0 " With the historical focus enabled, the territories of the countries will be shuffled randomly.\n With the historical focus turned off, all the minors will be released at the start (for example, the republics of UcNB, Chleria and Savatia in Siburland, etc.)"
    GATHERING_STORM_NAME:0 "K-I History"
    GATHERING_STORM_DESC:0 "At the turn of the century, many tragic events occurred that put an end to centuries-old empires that, having outlived themselves, collapsed under their own weight. Now Etredia is filled with new nation-states. Someone will try to get the maximum benefit from the current situation by taking revenge on the offended and humiliated, someone will have to return and assert their former greatness, and the third will need to take the right side in the future inevitable world conflict on the section of spheres of influence"
    BM_HISTORY_TITLE:0 "Scenario selection"
    UCB_GATHERING_STORM_DESC:0 "Torn apart by political and national crises, the federation is entering a new decade. The new presidential elections are aimed at putting an end to uncertainty in the country. The UcNB deserves a competent and determined leader who will lead it out of the abyss of discord and corruption. Who will become this leader? Moderate Democrat Zhmirinovan or radical nationalist Narabel? Only time will tell."
    SBU_GATHERING_STORM_DESC:0 "After decades of wars, civil strife and chaos, Siburland can finally live in peace. Dragan Kzachich has devoted all 15 years of his presidency to achieving this goal and is preparing for retirement. But the world seems to be preparing Siburland for another 10 years of misfortune... Eh, but everything was going so well."
    YAN_GATHERING_STORM_DESC:0 "Crisis. Despair. Crash. It was all in the past! Now everyone can witness the formation of a completely new Yanthalia! Under the leadership of the Leader and his Party, Yanthalia strives forward, surpassing all previous indicators! The revival of the army will take place very soon, and it will be possible to begin the most important stage of the formation of a new Yanthalia: expansion to the west. And we must act quickly, time is running out. It's time to take the winning side, in a new round of global tension, and this side is the side of the Eiklindstind allies. But, won't such zeal and ideological fanaticism lead to irreparable consequences? History will show how he will go down in history, a brilliant strategist, or..."
    EIK_GATHERING_STORM_DESC:0 "The harsh North Atlantean gradually straightens his shoulders, having recovered from the collapse of the great Eilan Empire. One of the largest states of Etredia, which has an impressive population and economic power, allowing it to compete almost on an equal footing with Western democracies alone. Provided that the competent domestic and foreign policy continues, the country can become the leader of the continent. However, the responses of those who want to arrange a military revenge for the defeats of the past are getting stronger and the country is not really trying to resist them..."
    IID_GATHERING_STORM_DESC:0 "The identity of Emperor Dux is shrouded in mystery. It is not known whether it is a person, a title or an organization. Now his Empire is the industrial center of Etredia, all states are eager to invest in IID... But what are these spots in local reservoirs and why is it so hard to breathe?"
    SFL_GATHERING_STORM_DESC:0 "The hard times of the collapse of Savakhleria were imprinted in the minds of people, but Safflia aspired to a bright democratic future, economic recovery and the development of friendly relations with neighbors. However, epochs are changing, and the world is loading up again in difficult times. The weakness of the country may cost its independence, so isn't it time to increase its former power? "
    FSC_GATHERING_STORM_DESC:0 "Despite the serious challenges posed by the next change in the global political situation, the FSCB manages to successfully pass through all the tests. The country's economy continues to develop at a moderate pace, every day bringing the country closer to the level of its competitor's neighbor the UcNB. Under the current conditions, revanchist ideas are increasingly gaining popularity in society, the FSCB is obliged to become the leader of Karatenia. It remains only to wait for the moment to strike..."
