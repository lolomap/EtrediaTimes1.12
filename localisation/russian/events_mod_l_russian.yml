 germany.4.t:0 "Аншлюс"
 dirnews.1.t:0 "Коммунисты захватывают Власть в Дирии"
 dirnews.1.d:0 "В ходе протестов в столице Дирии, Карсногаре, после нескольких вооруженных столкновений с полицией, коммунисты заняли здание парламента о объявили о создании Дирийской Социалистической Республики. По договоренности с представителями демократических партий (помогавшим в ходе протестов) через в месяц в стране будут проведены выборы"
 dirnews.1.a:0 "Этого следовало ожидать"
 dirnews.1.b:0 "Слава революции!"
 dirnews.2.t:0 "Гражданская война в Дириии"
 dirnews.2.d:0 "Лидер коммунистической партии Дирии заявил что не намерен проводить всенародные выборы, тем самым нарушая договор с демократами. Сразу же после этого по всей стране вспыхнули протесты, особенно большую поддержку они получили в южных регионах страны. 19 февраля военные части на юге страны отказались выполнять приказы верховного командования, на сторону демократов встали и ряд генералов. Чудом коммунистам удалось сохранить под собой столицу страны и подавить народное восстание, но уже прямо сейчас под Карносгаром проходят бои регулярной армии"
 dirnews.2.a:0 "Они ответят за это (продолжить за коммунистов)"
 dirnews.2.b:0 "Свобода! (продолжить за демократов)"
 dirnews.3.t:0 "Картилия прислала помощь!"
 dirnews.3.d:0 "Картилия начала поставки своего вооружения со складов, для помощи в оснащении нашей демократической армии! Это важнейший шаг для укрепления нашего дальнейшего сотрудничества."
 dirnews.3.a:0 "Вперед! К победе!"
 dirnews.4.t:0 "Восстание синдиката"
 dirnews.4.d:0 "Недовольное крыло демократов от либертарианских партий, совместно с разъяренными промышленниками подкупили нескольких местных продажных генералов запада страны и объявили о создании <Свободоной Дирийской Республики>, отказавшись подчиняться центральному командования Дирийского Демократического Фронта."
 dirnews.4.a:0 "Массаракш!"
 dirnews.4.b:0 "Рынок превыше всего (продолжить за Синдикат)"
 dirnews.5.t:0 "Сформированы новые подразделения"
 dirnews.5.d:0 "В Белтиморе сформированы новые подразделения добровольцев демократической армии. В состав новых частей помимо дирийцев также вошли многочисленные добровольцы из других стран! Поток желающих воевать за свободу не прекращается и вся проблема на данный момент состоит лишь в наших возможностях выдавать снаряжение формирующимся бригадам."
 dirnews.5.a:0 "Борцам за волю слава!"
 dirnews.6.t:0 "Сформированы новые подразделения"
 dirnews.6.d:0 "В Белтиморе сформированы новые подразделения добровольцев демократической армии. В состав новых частей помимо дирийцев также вошли многочисленные добровольцы из других стран! Поток желающих воевать за свободу не прекращается и вся проблема на данный момент состоит лишь в наших возможностях выдавать снаряжение формирующимся бригадам."
 dirnews.6.a:0 "Борцам за волю слава!"
 dirnews.10.t:0 "Вопрос Синдиката"
 dirnews.10.d:0 "Вопрос Синдиката"
 dirnews.10.a:0 "Всех к ногтю!"
 dirnews.10.b:0 "Мы не можем позволить себе распыляться на столько фронтов"
 dirnews.11.t:0 "Беженцы с севера"
 dirnews.11.d:0 "Со стороны коммунистов к нам повалили толпы беженцев. Люди бегут от гнетущей диктаторской власти, понимающей только язык силы, поэтому мы становимся для людей последним и единственным светочом жизни и свободы в эту темную для нашей страны эпоху..."
 dirnews.11.a:0 "Мы примем всех"
 dirnews.12.t:0 "Проблема корпораций"
 dirnews.12.d:0 "Сос."
 dirnews.12.a:0 "Это было необходимо"
 dirnews.13.t:0 "Картилия поможет"
 dirnews.13.d:0 "Картилия одобрила нашу просьбу на предоставления финансовой поддержки нашей экономики вплоть до окончания войны."
 dirnews.13.a:0 "Во сколько нам это обойдется в будущем?"
 dirnews.14.t:0 "Картиия отклоняет просьбу"
 dirnews.14.d:0 "Правительство Картилии отвергло наш запрос на финансовую помощь в целях поддержания дееспособности нашей экономики. В нашу страну приходят темные времена..."
 dirnews.14.a:0 "О, человечество!"
 dirnews.15.t:0 "Тербия присылает помощь!"
 dirnews.15.d:0 "Мы смогли договориться с Тербским правительством о продаже нам части вооружений, доставшихся им после развала ИСХ"
 dirnews.15.a:0 "Ура!"
 dirnews.16.t:0 "Картилия отправляет помощь!"
 dirnews.16.d:0 "Картилия отправила нам новый транш легкого военного снаряжения для пехоты!"
 dirnews.16.a:0 "Ура!"
 dirnews.17.t:0 "Картилия отправляет помощь!"
 dirnews.17.d:0 "Картилия отправила нам новую партию тяжелой техники для создания наступательного потенциала демократической армии!"
 dirnews.17.a:0 "Победа близка"
 dirnews.18.t:0 "Картилия оказывает поддержку!"
 dirnews.18.d:0 "Картилия продолжает нам помогать эффективно организовывать правительственные процессы в тяжелейших условиях войны."
 dirnews.18.a:0 "Мы явно останемся в долгу..."
 dirnews.19.t:0 "Андре Михо мёртв!"
 dirnews.19.d:0 "Сегодня весь дирийский народ переживает ужасную трагедию - наш главный лидер и идеолог всего демократического движения Андре Михо был вероломно убит в своем кабинете крупной группой радикальных коммунистических террористов. Около 500 вооруженных человек смогли пробить оборону дворца правительства и убить помимо Михо еще несколько членов правительства. Подоспевшее подкрепление ликвидировало террористов, однако было уже поздно..."
 dirnews.19.a:0 "Дирия его не забудет!"
 dirnews.20.t:0 "Андре Михо пережил покушение!"
 dirnews.20.d:0 "Сегодня на нашего лидера было совершено очередное покушение. На этот раз террористы практически достигли своей цели, если бы не наша служба безопасности, которая вовремя предупредила злостное преступление."
 dirnews.20.a:0 "Ситуация накаляется"
 dirnews.21.t:0 "Коллапс правительства"
 dirnews.21.d:0 "Демократическое правительсвто ныне не является единым, со смертью Адре Михо наш ждет печальный исход. Полевые командиры уже не подчиняются приказом из Белтимора, да и в самой ставке Республики уже давно неспокойно..."
 dirnews.21.a:0 "У бога на нас другие планы"
 
 dsnr.2.t:0 "Покушение успешно!"
 dsnr.2.d:0 "Наш завербованный отряд местных коммунистов-партизан смог организовать штурм дворца правительства демократического движения в Белтиморе и убить лидера республик Андре Михо!"
 dsnr.2.a:0 "Победа близка"
 dsnr.3.t:0 "Покушение не удалось!"
 dsnr.3.d:0 "Завербованные нами коммунисты-партизаны в тылу демократического движения в последние дни перестали выходить на связь, хотя практически все приготовление для организации убийства Андре Михо были уже были готовы. Вероятно наша диверсионная группа была уничтожена."
 dsnr.3.a:0 "Попытка не пытка"
 
 dircom.1.t:0 "Установление крепкой власти"
 dircom.1.d:0 "В Карносгаре сегодня неспокойно. Народная милиция внимательно штудирует все госучреждения в поиске затесавшихся приверженцев демократических сил. Некоторые члены партии недовольны подобными мерами, они призывают к единению, находить общие для нас принципы и идеи. Однако они явно не понимают всей опасности вольницы для национал предателей внутри нашей родины."
 dircom.1.a:0 "Предатели будут наказаны"
 dircom.2.t:0 "Отчет"
 dircom.2.d:0 "К Лопускаю пожаловал Сент Герфи с отчетом от новосформированного правительства республики. Цифры мягко говоря шокировали, и не только те, что были приурочены к бюджету страны, особое внимание Керена было также обращено на пункт "миграция". Только за последний месяц из страны выехало по меньшей мере 100 тысяч человек. Люди бегут преимущественно в Картилию и Баенсли, где дешевую рабочую силу принимают с распростертыми объятиями. Почесав затылок и недолго поразмыслив, лидер республики обратился к Герфи: - Передай в министерство, что лавочку с границей пора прикрыть, хоть стены возводить будем, хоть патруль удвоем, утроем... вообщем жду предложений по решению этого вопроса к следующей неделе."
 dircom.2.a:0 "Чтобы построить республику, мы должны уметь идти на жертвы."
 dircom.3.t:0 "!"
 dircom.3.d:0 "!"
 dircom.3.a:0 "!"
 dircom.4.t:0 "!"
 dircom.4.d:0 "!"
 dircom.4.a:0 "!"
 dircom.5.t:0 "РТТ посылает помощь!"
 dircom.5.d:0 "Лидер РТТ заявил о готовности отправить нам некоторое количество вооружения для нашей праведной битвы против буржуазных эксплуататоров!"
 dircom.5.a:0 "За мир!"
 dircom.6.t:0 "Непоследовательность правительства РТТ"
 dircom.6.d:0 "Риторика правительства РТТ до сих пор остается нам неясной. После проведения последних перегоров, представитель МИД страны выразил сдержанную поддержку нашего государства, а на вопрос о поставках вооружения и иных способах поддержка заявил, что для этого требуется больше времени и серия переговоров и дисскусий внутри правительственного круга РТТ."
 dircom.6.a:0 "Досадно"
 dircom.7.t:0 "Тору-Эсса посылает помощь!"
 dircom.7.d:0 "Переговоры с правительством Тору-Эсса закончились успехом и в скором времени мы начнем получать особую партию военной поддержки от наших социалистических товарищей."
 dircom.7.a:0 "За победу красных идеалов!"
 dircom.8.t:0 "Тору-Эсса отказалась от поддержки"
 dircom.8.d:0 "Переговоры с Тору-Эсса закончились довольно быстро и с неутешительным для нас результатом. Они заявили о том, что не готовы поддерживать нас ни на материальном ни на дипломатическом уровне."
 dircom.8.a:0 "Досадно"
 dircom.9.t:0 "Тербия посылает помощь!"
 dircom.9.d:0 "Переговоры с правительством Тербии закончились успехом и в скором времени мы начнем получать особую партию военной поддержки от наших социалистических товарищей."
 dircom.9.a:0 "За победу красных идеалов!"
 dircom.10.t:0 "Тербия отказалась от поддержки"
 dircom.10.d:0 "Переговоры с Тербией закончились провалом. МИД Тербии ограничился словами поддержки и заявил, что они не обладают достаточным количеством материально-технического оснащения для начала поставок."
 dircom.10.a:0 "Досадно"
 dircom.25.t:0 "Раскол в партийном руководстве"
 dircom.25.d:0 "На последнем партийном съезде в Тобахоре ряд высокопоставленных генералов и чиновников высказали протест против нашего текущего курса, он был назван не иначе как «Слабохарактерным и предательским». Генералы рабочего ополчения Нарвин Порока и Поуп Скари требуют немедленного проведения жесткой фильтрации населения всех городов и сел государства для выявления антипартийно настроенных граждан."
 dircom.25.a:0 "Эти меры слишком радикальны"
 dircom.25.b:0 "Эти меры необходимы"
 dircom.26.t:0 "Политическая чистка"
 dircom.26.d:0 "Радикальное лобби Порока в чем-то право, нам действительно необходимо проредить наши ряды на верность"
 dircom.26.a:0 "И начнем мы с них"
 dircom.27.t:0 "Закупка оружия в Арстильдии"
 dircom.27.d:0 "Мы провели переговоры с представителями различных государств Арстильдии и некоторые из них согласились продать нам часть старого списанного вооружения"
 dircom.27.a:0 "Отлично"
 dircom.28.t:0 "Новая партия оружия из Арстильдии"
 dircom.28.d:0 "Из Арстильдии прибыла новая партия вооружения для наших войск"
 dircom.28.a:0 "Отлично"
 
 sheregia.1.t:0 "Ультиматум"
 sheregia.1.d:0 "Эйклиндстинд потребовал немедленной передачи Виличитополя и прилегающих территорий в их зону влияния, заявив, что эти земли были незаконно отобраны нами в 1984 году."
 sheregia.1.a:0 "Только бы не война."
 sheregia.1.b:0 "ОсНБ поддержит нас в случае конфликта."
 
 yan.2.t:0 "Послание с севера"
 yan.2.d:0 "Сегодня к нам прибыла делегация из Эйклиндстинда с предложением о нашем вступлении в Восточный Блок. Эйклиндстинд - одно из сильнейших государств на континте, да даже в мире! У нас есть с ними общие цели и общие враги - западные демократии."
 yan.2.a:0 "У нас много общего."
 yan.2.b:0 "Мы не станем громоотводом для амбиций ВБ!"
 yan.9.t:0 "Новая реальность"
 yan.9.d:0 "Кто еще год назад мог предположить, что все обернется именно так? Что засевший в кресле правителя самодовольный выскочка сможет подчинить себе все институты только начавшей формироваться многоступенчатой власти? Подобные размышления вгоняли в тоску практически каждого жителя страны и Рогдал Кризат не был исключением. В своих томных размышлениях о будущем, о том как он закончит в скором времени обучение в университете, как начнет строить свою жизнь, быть может даже за границей, его никак не оставляла в покое мысль о том, а не рухнет ли вся эта беззаботная мирская жизнь с приходом к власти имперских фанатиков? Очевидно рухнет - принимал это Рогдал уже как неизбежное будущее. Новая риторика онтрилатистской партии, еще более агрессивная чем раньше, политическая пропаганда, которая начинает лезть уже из каждой щели - лишь сильнее подтверждают любые опасения. "Что же, пусть делают, что хотят, лишь бы это меня не касалось." - в конечном итоге резюмировал Рогдал."
 yan.9.a:0 "Нас всех ждет страшное будущее."
 yan.10.t:0 "Возрождение национального осознания"
 yan.10.d:0 "С приходом Регжо Онтрилата народ Янтхалии готов вновь поверить в возрождение Великой Страны, однако славную империю нельзя построить без крупной и хорошо вооруженной армии. Именно поэтому Жего Ирцегану было поручено создание новой, невиданной ранее по масштабу, пропагандистской машины, которая должна проникнуть во все сферы общества и воспитать в каждом янтхальце истинного гражданина и патриота Новой Янтхалии!" 
 yan.10.a:0 "Янтхальский народ победит только если каждый возьмет в руки ружье"
 yan.11.t:0 "Возрождение Янтхальской экономики"
 yan.11.d:0 "Уже как 20 лет наша экономика лежит в руинах, и мы пришли сюда, чтобы наконец-то исправить это!. Вся янтхальская система должна быть снесена и перестроена заново, мы должны спасти нашу страну от капиталовложений запада, из-за них мы становимся лишь уязвимей. Мы будем работать по Моадерскому плану и я вам гарантирую, вы увидите нашу страну восставшей из пепла уже через 4 года." 
 yan.11.a:0 "Это вдохновит наш народ"
 yan.12.t:0 "Вопрос налогообложения"
 yan.12.d:0 "С"
 yan.12.a:0 "Уо."
 yan.16.t:0 "План Карциха"
 yan.16.d:0 "План Карциха предпологает постепенный захват островных государство в южном океане и подчинении себе их нефтянных ресурсов. Этот план, по заявлению Карциха, является более безопасным и выгодным."
 yan.16.a:0 "Пришло время показать чего мы стоим"
 yan.17.t:0 "Подготовка к войне с западом"
 yan.17.d:0 "Теперь, когда мы готовы, пришло время подчинить себе восточные территории Тербии, отобранные у нас еще во времена существования ИСХ. Но на это раз ИСХ нет, на его месте множество государств, ненавидящих друг друга. Они станут для нас легкой мишенью"
 yan.17.a:0 "Слава Янтхалии!"
 yan.18.t:0 "Пинька согласна сотрудничать"
 yan.18.d:0 "Пинькийские власти сообщили, что готовы развивать сотрудничество между нашими странами, включая экономические и взаимогарантирующие договора."
 yan.18.a:0 "Нас дипломатично послали..."
 yan.20.t:0 "Восстание в Сибурленде"
 yan.20.d:0 "Сибурленд - многонациональное государство. Его населяют на севере буйные хлеры, на востоке Ельнийцы, а на западе монфуйцы и саватийцы. Мы можем это использовать в своих целях."
 yan.20.a:0 "Восстание будет в Хлерии"
 yan.20.b:0 "Восстание будет в Саватии"
 
 eik.1.t:0 "Ультиматум!"
 eik.1.d:0 "К нам прибыла делегация из Эйклиндстинда для обсуждения вопросу о спорном Регионе в Виличитополе. Они предъявили нам свои требования - вывести войска из <незаконно окуппированной> территории и официально заявить о передаче региона под юрисдикцию Эйклиндстинда. В случае отказа они обещают <принять меры>."
 eik.1.a:0 "Лишь бы не было войны..."
 eik.1.b:0 "Расскажите им кто за нами стоит!"
 eik.2.t:0 "Шэрэгия отказывает."
 eik.2.d:0 "Официальный ответ Шэрэгии - нет. Их президент заявил, что они не намерены передавать территории, населенные преимущественно Шэрэргским населением. Помимо этого они пригрозили нам, что в случае войны за них вступится ОсНБ"
 eik.2.a:0 "Глупцы"
 eik.5.t:0 "Роспуск парламента"
 eik.5.d:0 "Парламент уже давно стал сборищем отставных пенсионеров, ратующих за старый уклад. Это недопустимая для демократии, но все-же необходимая мера, без которой мы не сможем вылезти из пучины коррупции и беспредела."
 eik.5.a:0 "Демократия подождет."
 eik.7.t:0 "На перепутье"
 eik.7.d:0 "Уже как 10 лет наше государство находится в неопределенном состоянии. У нас нет ни глобальной геополитической, ни просто идеологической цели. Мы так и не догнали крупные страны запада по экономическому развитию, а лишь еще сильнее увеличили разрыв между нами. Пора выбрать наши дальнейшие действия."
 eik.7.a:0 "Пора наверстать упущенные года"
 eik.8.t:0 "Сильный лидер"
 eik.8.d:0 "Для решения актуальных проблем нашему государству безусловно понадобится дальнейшее правление Ванзадера, сильного лидера, чья крепкая рука установит порядок в гос аппарате, ну или договорится с ним..."
 eik.8.a:0 "Только Ванзадер! Только Эйклиндстинд!"
 eik.9.t:0 "Разгон ОПГ"
 eik.9.d:0 "Олигархи, сбившиеся в опг паразитируют на власти, делят государственный бюджет, бьются за передел имущества, контролируют важнейшие госкорпорации. Кормушку пришла пора сократить!"
 eik.9.a:0 "Мы предложим им выгодную сделку."
 eik.11.t:0 "Вопрос независимости Баенсли и Толчкограда"
 eik.11.d:0 "Баенсли и Толчкоград уже давно находятся в довольно сильной зависимости от нас. В связи с чем встает вопрос о рационалисти их существования как независимых государств."
 eik.11.a:0 "Мы установим марионеточные режимы в Баенсли и Толчкограде."
 eik.11.b:0 "Мы аннексируем Баенсли, а в Толчкограде поставим лоялистов."
 eik.11.c:0 "Мы аннексируем Баенсли и Толчкоград"
 eik.12.t:0 "Чеспень соглашается"
 eik.12.d:0 "Чеспень одобрил наш план по захвату Каспы. Они окажут нам содействие когда мы начнем боевые действия"
 eik.12.a:0 "Слава нашим новым друзьям!"
 eik.13.t:0 "Чеспень отказывается"
 eik.13.d:0 "Чеспень отказывается участвовать в нашей операции по захвату Каспы."
 eik.13.a:0 "Черт бы побрал этих черных!"
 eik.14.t:0 "Олигархи во власти!"
 eik.15.t:0 "Свержение правительства Ванзадера"
 eik.16.t:0 "Медали генералам"
 eik.16.d:0 "Старшее звено генералитета обратилось к нам с просьбой выдать разрешение на самовольное производство наград и орденов для высшего командного состава за счет бюджета"
 eik.16.a:0 "Принять"
 eik.16.b:0 "Отклонить"
 eik.17.t:0 "Военпром запрашивает доп. средства"
 eik.17.d:0 "Наше министерство оборонной промышленности запрашивает выделение дополнительных средств на вынужденное перераспределение производственного оснащения и улучшение логистических и организационных систем внутри армии"
 eik.18.t:0 "Обновление офицерской формы"
 eik.18.d:0 "Настало время придать нашим войскам достойный вид. Более часа разговора по телефону с министром обороны не дали возможности найти изъянов в новом бюджетном плане по массовому обновлению военной формы"
 eik.19.t:0 "Военные учения"
 eik.19.d:0 "Последние военные учения показали полную недееспособность наших войск и командного состава. По этой причине высшее военное командование обратилось к правительству с просьбой об увеличении жалования и премиальных выплат командованию для повышения их эффективности"
 eik.20.t:0 "Коррупционный скандал"
 eik.20.d:0 "Один из наших высокопоставленных генералов попал в поле зрения журналистов и стал фигурантом нового коррупционного скандала, в котором его обвиняют в расхищении бюджетных средств и развале нашей армии"
 eik.21.t:0 "Строительтво военного завода в [?eik_rand_state.GetName]"
 eik.21.d:0 "Строительтво нового военного предприятия в [?eik_rand_state.GetName] необходимо сейчас как никогда. По крайней мере так заверяет наш министр военной промышленности"
 eik.23.t:0 "Неугодное производство"
 eik.23.d:0 "Наши влиятельные бизнесмены обратились с просьбой о закрытии неугодного конкурента в [?eik_rand_state.GetName]"
 eik.24.t:0 "Вопрос перераспределения средств"
 eik.24.d:0 "В данный момент наши газовые компании недовольны потоком субсидий в нашем бюджете и требуют введения дополнительных налоговых льгот"
 eik.25.t:0 "Программа развития транспорта в полярных регионах обитания нацменьшинств"
 eik.25.d:0 "Наша транспортная монополия убеждает нас в выделении дополительных средств для строительства дорожной инфраструктуры в северной болотистой местности для увеличения экономической мобильности региона"
 eik.26.t:0 "Губернатор сбил человека"
 eik.26.d:0 "Сегодня губернатор [?eik_rand_state.GetName] насмерть сбил человека, переходящего дорогу на зеленый свет. Новость уже начала распространяться в СМИ и соц. сетях. Правительство убеждает в необходимости о признании губернатора невиновным для сохранения имиджа власти"
 eik.27.t:0 "Экологическая катастрофа"
 eik.27.d:0 "На одном из нефтехранилищ севера произошел крупный разлив нефтепродуктов в речки и озера. Компания - виновник катастрофы принадлежит влиятельному промышленнику. Он просит оказать ему содействие и вывести проблему из повестки дня"
 eik.28.t:0 "Вопрос кортежей"
 eik.28.d:0 "Миллионеры хотят больше прав для передвижения кортежей по городам. Дело в том, что в данный момент состоятельные люди не имеют возможности привлечь сотрудников правоохранительных органов в достаточном количестве для организации их движения"
 eik.30.t:0 "Ы"
 eik.30.d:0 "Ы"
 eik.30.a:0 "Ы"
 
 che.1.t:0 "Время пришло"
 che.1.d:0 "Эйклиндстинд начал вторжение в Каспу, нам пора присоединиться."
 che.1.a:0 "К нефти!"
 che.3.t:0 "Эйклиндстинд предлагает договор"
 che.3.d:0 "Эйклиндстинд предлагает совместный раздел Каспы на весьма взаимовыгодных условиях. Эйклиндстинд забирает себе северные территории, а мы, начиненный нефтью юг и каспатскую пустошь."
 che.3.a:0 "Это выгодная сделка"
 che.3.b:0 "Нам нет дела до Каспы"
 
 baensli.3.t:0 "Эйклиндстинд требует вернуть северный Баенсли"
 baensli.3.d:0 "Правительство Эйклиндстинда официально потребовало от нас передачи наших северных регионов в их распоряжение. Да, на этих территориях проживает эйклы, но они составляют лишь 25% от всего населения, что делает основания претензии Эйклиндстинда весьма сомнительными"
 baensli.3.a:0 "А у нас есть выбор?"
 baensli.3.b:0 "Привести их дипломатов! Зарядить винтовки!"
 
 lip.1.t:0 "Радикалы подняли восстание!"
 lip.1.d:0 "Митинги радикальных националистических партий сейчсас проходят во всех крупных городах страны, в Карельде вооруженные протестующие уже захватили здание правительства!"
 lip.1.a:0 "О, Человечество!"
 lip.1.b:0 "Это несогласованное мероприятие!"
 
 #Ивенты Пинька
 pin.1.t:0 "ОсНБ предлагает альянс"
 pin.1.d:0 "ОсНБ предлагет совместное противодействие империализму Эйклиндстинда. Они уверяют, что Шэрэгия это только начало и нас они в стороне не оставят, возможно стоит послушать их?"
 pin.1.a:0 "Это хорошее предложение"
 pin.1.b:0 "Мы станем сотрудничать только если взамен получим Сан-Карентес"
 pin.1.c:0 "Мы станем сотрудничать только если взамен получим Сан-Карентес и Удивено"
 pin.1.f:0 "Мы уже сделали выбор относительно своих союзников"
 pin.2.t:0 "ОсНБ соглашается"
 pin.2.d:0 "ОсНБ поддержал наши претензии на запрашиваемые нами территории Шэрэгии"
 pin.2.a:0 "Мудрое решение"
 pin.3.t:0 "ОсНБ отказывают"
 pin.3.d:0 "ОсНБ отказывают в предоставлении нам контроля над запрашиваемыми территориями Шэрэгии"
 pin.3.a:0 "Мудрое решение"
 pin.4.t:0 "ОсНБ соглашается"
 pin.4.d:0 "ОсНБ поддержал наши претензии на запрашиваемые нами территории Шэрэгии"
 pin.4.a:0 "Им же без нас хуже"
 pin.5.t:0 "Янтхалия приглашает нас в ЮВЭ"
 pin.5.d:0 "Янтхалия считает, что наши режимы преследуют общие цели и для того, чтобы дать отпор сложившемуся за последние 20 лет мироустройству нам необходимо объединиться. Мы могли бы напрямую заявить о нашей дружбе с Янтхалией, однако это может разозлить наших соседей, в том числе картилию."
 pin.5.a:0 "Вместе мы сила."
 pin.5.b:0 "Мы готовы к развитию отношений."
 
 #Ивенты Тору-Эсса
 toru.3.t:0 "Чеспень предлагает мир"
 toru.3.d:0 "Чеспень предлагает нам мир на своих условиях. По мирному договору им отойдет ряд наших северных регионов: Грокдо, Эшкевати, Макне-Баллур и Утаполько."
 toru.3.a:0 "У нас нет выбора"
 toru.3.b:0 "Мир на их условиях? Ни за что!"
 toru.4.t:0 "ДСР запрашивает помощи"
 toru.4.d:0 "Правительство Дирийской Социалистической Республике просит оказать им помощь в гражданской войне! Они запросили у нас поставки вооружения для, как они утверждают, нашей общей борьбы за коммунистические идеалы в Западной Этредии."
 toru.4.a:0 "Отправить им оружие"
 toru.4.b:0 "Почему мы должны им помогать?"
 
 #Ивенты РТТ
 rttevent.2.t:0 "Янтхалия у наших границ"
 rttevent.2.d:0 "Янтхалия уже забрала под себя восточную Тербию, и вероятнее всего нас они стороной не обойдут. Мы можем обратиться к ОсНБ и вступить в их альянс, либо же попробовать вести нейтральную политику"
 rttevent.2.a:0 "Мы должны обратиться к ОсНБ"
 rttevent.2.b:0 "Мы не должны вмешиваться в разборки гигантов"
 rttevent.4.t:0 "[SBU.GetName] ставит ультиматум!"
 rttevent.4.d:0 "Правительство [SBU.GetName] требует принять их людей в нашем правительстве"
 rttevent.4.a:0 "Нам нужна их защита"
 rttevent.4.b:0 "Неслыханная интервенция!"
 rttevent.5.t:0 "ДСР запрашивает помощи"
 rttevent.5.d:0 "Правительство Дирийской Социалистической Республике просит оказать им помощь в гражданской войне! Представить непризнанной ДСР встретился с премьер министром нашего государства где запросил официально поддержать и занять их сторону в дирийской гражданской войне. В ходе обсуждения были затронуты темы возможной поставки оружия, а также полноценного вступления РТТ в противостояние."
 rttevent.5.a:0 "Поможем нашим социалистическим братьям!"
 rttevent.5.b:0 "Мы отправим им оружие"
 rttevent.5.c:0 "Нам не стоит вмешиваться"
 
 #Ивенты Террапилья
 trp.5.t:0 "ОсНБ предлагает защиту"
 trp.5.d:0 "Новое правительство ОсНБ предложило нам гарантии защиты нашего суверенитета от вмешательства ИИД и ФШКБ."
 trp.5.a:0 "Это ловушка!"
 trp.5.b:0 "Это мы подписываем"
 trp.6.t:0 "ФШКБ приглашает нас в альянс"
 trp.6.d:0 "Правительство ФШКБ продолжает делать шаги в сторону сближения с нашим государством. Теперь они предлагают нам образовать полноценную коалицию для противостояния с внешними угрозами нашей безопасности, такими как ИИД и ОсНБ."
 trp.6.a:0 "Только вместе мы выстоим"
 trp.6.b:0 "Нам это не нужно"
 
 #Ивенты ВРОИН
 vro.3.t:0 "ОсНБ предлагает альянс"
 vro.3.d:0 "Новое правительство ОсНБ предлагает объединить наши военные и экономические усилия для взаимного достижения наших целей в своих регионах."
 vro.3.a:0 "Отличное предложение"
 vro.3.b:0 "Это мы не подписываем"
 
 ucbf.1.t:0 "Объявление о формировании Единой Каратении"
 ucbf.1.d:0 "Объявление о формировании Единой Каратении"
 ucbf.1.a:0 "Объявление о формировании Единой Каратении"
 ucbf.2.t:0 "Выгнать сибурских инвесторов"
 ucbf.2.d:0 "Этот шаг необходим, чтобы избавить нас от распространяющегося экономического влияния Сибурленда и построению нашей собственной надежной экономики. Однако столь радикальное решение приведет к неблагоприятным последствиям в краткосрочной перспективе в виде закрытия крупных иностранных предприятий."
 ucbf.2.a:0 "Это необходимая цена"
 
 #Ивенты ОсНБ
 ucnb.1.t:0 "Выборы президента"
 ucnb.1.d:0 "Близятся пятые выборы президента ОсНБ с момента начала политического кризиса, ни Рандерко, ни Пригьежо ранее не смогли остановить карусель безумия разрывающегося от собственной безнаказанности парламента. Сегодня перед гражданми страны вновь выбор: Темная лошадка в политике - Терине Нарабел, новый и перспективный кандидат пользующийся популярностью в основном у молодежи, а также Анатолий Жмиринован - ранее уже побывавший в кресле президента в 2010-ом. Жмиринован успел запомнится людям своей принципиальной позицией и успешными институциональными решениями, все эксперты предрекают ему победу на новых выборах."
 ucnb.1.a:0 "Жмиринован победитель"
 ucnb.1.b:0 "Нарабел наш кандидат"
 ucnb.2.t:0 "Разгар сепаратизма"
 ucnb.2.d:0 "В восточных регионах нашей страны резко накаливается политическая обстановка. Вероятно, здесь не обошлось без иностранного вмешательства."
 ucnb.2.a:0 "Черт бы побрал этих ФШКБ"
 ucnb.3.t:0 "Восстание Мгахватских радикалов!"
 ucnb.3.d:0 "В Мгахватии вооруженное восстание подняли радикальные террористы-националисты, жаждущие устроить кровавую бойню между народами восточной Каратении!"
 ucnb.3.a:0 "Подавить бунт!"
 ucnb.4.t: "Динерия выходит из Объединения"
 ucnb.4.d: "Вскоре после падения Иртазлина динерский губернатор при поддержке представителя Парламента от Динерии и местных силовых подразделений объявил о выходе республики Динерия из ОсНБ и провозглашении независимости."
 ucnb.4.a: "У нас вообще-то война идет!"
 ucnb.5.t: "Арстиния выходит из Объединения"
 ucnb.5.d: "Вскоре после падения Миаграда арстинский губернатор при поддержке представителя Парламента от Арстинии и местных силовых подразделений объявил о выходе республики Арстиния из ОсНБ и провозглашении независимости."
 ucnb.6.t: "Рачия выходит из Объединения"
 ucnb.6.d: "Очередные две республики стремятся выйти из состава Объединенных стран. Как Северная, так и Южная Рачия изъявили желание покинуть федерацию и готовы отстаивать свой новоприобретенный суверинетет с оружием в руках."
 ucnb.7.t:0 "Агрессия Эйклиндстинда"
 ucnb.7.d:0 "Эйклиндстинд начал свое вторжение в Шэрэгию и на ней он точно не остановится. Чтобы сдержать Эйклиндстинд от дальнейшего продвижения нам понадобится союзник в этом регионе и им могла бы стать Картилия"
 ucnb.7.a:0 "Мы должны начать переговоры с ними"
 ucnb.8.t: "Картилия не вступит в ЭС"
 ucnb.8.d: "МИД ОсНБ получил официальный ответ от Парламента Картилии. На нашу просьбу присоединиться к Этредийскому Содружеству в целях сдерживания Эйклиндстинда и Восточного блока был дан отказ"
 ucnb.8.a: "Война все равно придет и в их дом"
 ucnb.11.t:0 "Пинька предлагает сделку"
 ucnb.11.d:0 "Пинька согласна вступить в войну против Эйклиндстинда на нашей стороне, если мы передадим под их контроль полуанклав Шэрэгии Сан-Карентес."
 ucnb.11.a:0 "Их претензии вполне оправданы."
 ucnb.11.b:0 "Мы не позволим рвать на части наших союзников."
 ucnb.12.t:0 "Пинька предлагает сделку"
 ucnb.12.d:0 "Пинька согласна вступить в войну против Эйклиндстинда на нашей стороне, если мы передадим под их контроль полуанклав Шэрэгии Сан-Карентес и Западный регион Удивено."
 ucnb.12.a:0 "Их претензии вполне оправданы."
 ucnb.12.b:0 "Мы не позволим рвать на части наших союзников."
 ucnb.13.t:0 "Пинька отказывается от союза"
 ucnb.13.d:0 "Пинька отказывается от союза"
 ucnb.13.a:0 "Это провал!"
 ucnb.14.t:0 "РТТ желает вместе противостоять Янтхалии"
 ucnb.14.d:0 "РТТ желает вместе противостоять Янтхалии"
 ucnb.14.a:0 "Пополнение!"
 ucnb.14.b:0 "nein"
 ucnb.17.t:0 "Мгахватский вопрос"
 ucnb.17.d:0 "Тревожные вести поступают с восточных регионов нашей страны, а особенно - из Мгахватии, одного из самых бедных регионов ОсНБ. Федеральные службы безопасности выражают сомнение в надежности нынешнего губернатора Мгахватии, а также выдвигают ему обвинения в сепаратизме и подготовки к вооруженному сопротивлению центральной власти."
 ucnb.17.a:0 "Мы доверяем выбору народа"
 ucnb.17.b:0 "Губернатора следует снять с должности"
 ucnb.22.t:0 "Субсидирование промышленности"
 ucnb.22.d:0 "Решение о субсидировании промышленности позволит стимулировать восстановлению и развитию нашей экономики."
 ucnb.22.a:0 "Да."
 ucnb.23.t:0 "НДРО входит в наш состав!"
 ucnb.23.d:0 "По итогам референдума большинство жителей Ортостана проголосовало за вход в состав ОсНБ!"
 ucnb.23.a:0 "Отлично!"
 ucnb.24.t:0 "НДРО не входит в наши состав"
 ucnb.24.d:0 "По итогам референдума большинство жителей НДРО проголосовало за сохранение независимости своей страны"
 ucnb.24.a:0 "Досадно"
 ucnb.25.t:0 "Демократические силы недовольны роспуском парламента!"
 ucnb.25.d:0 "Всю страну захлестнули протесты, после принятого радикального решения нового правительства о роспуске национального парламента страны. Государственный орган, существовавший с самого основания ОсНБ, теперь распущен и ему придется найти альтернативу если мы хотим утихомирить толпу."
 ucnb.25.a:0 "Но есть и другие способы..."
 ucnb.28.t:0 "ФШКБ вновь поднимают Ортостанский вопрос"
 ucnb.28.d:0 "Правительство ФШКБ вновь поднимают в повестке дня тему разделенного между нами Ортостана. На данный момент неизвестно как они будут стараться разрешать данный вопрос, но одна ясно точно - оттепель в наших с нами отношениях длилась недолго."
 ucnb.28.a:0 "Извечная проблема вновь всплыла наружу."
 ucnb.29.t:0 "ФШКБ предъявляют ультиматум!"
 ucnb.29.d:0 "Правительство ФШКБ отправила нам ряд требований по решению Ортостанского вопроса в их пользу, это - передача под их контроль всего Иртазлинского округа; демилитаризация всего Ортостанского региона с нашей стороны; отказ от всех притязаний на Иртазлинский район. В случае неисполнения требований они грозят нам достичь желаемое любым из возможных способов."
 ucnb.29.a:0 "На эти гнусные запугивания есть лишь один ответ и это НЕТ!"
 ucnb.29.b:0 "Нам не выстоять в противостоянии с ними."
 
 ucb.1.t:0 "Рост протестных настроений"
 ucb.1.d:0 "Рост протестных настроений"
 ucb.1.a:0 "Мы готовы отстоять нашу правду"
 ucb.1.b:0 "Нарабел не должен иметь возможность участвовать в выборах"
 ucb.2.t:0 "Протесты в связи с результатами выборов"
 ucb.2.d:0 "Протесты в связи с результатами выборов"
 ucb.2.a:0 "Выйти на диалог с протестом"
 ucb.2.b:0 "Мы не будем реагировать"
 ucb.2.c:0 "Жестоко подавить протест"
 ucb.2.j:0 "Это может привести к восстанию, мы вынуждены разогнать демонстрантов"
 ucb.2.o:0 "ок"
 ucb.3.t:0 "Парламент объявляет импичмент"
 ucb.3.d:0 "Парламент объявляет импичмент"
 ucb.3.a:0 "Мое правительство - легитимное!"
 ucb.3.b:0 "Я ухожу, я устал"
 ucb.4.t:0 "Повторные выборы президента"
 ucb.4.d:0 "В связи с отставкой Дмирина Рандерко мы вынуждены провести повторные выборы"
 ucb.4.a:0 "Приступить к подготовке выборов!"
 ucb.4.b:0 "Править должен парламент"
 ucb.5.t:0 "Митинги националистов"
 ucb.5.d:0 "Националисты проводят массовые митинги и начинают активно набирать популярность."
 ucb.5.a:0 "Предвыборная агитация"
 ucb.6.t:0 "Митинги консерваторов"
 ucb.6.d:0 "Консерваторы проводят массовые митинги, требуя освободить основателя их партии - Дмирина Рандерко. За последнее время их идеи начинает поддерживать все больше и больше людей."
 ucb.6.a:0 "Предвыборная агитация"
 ucb.7.t:0 "Митинги демократов"
 ucb.7.d:0 "Демократы проводят массовые митинги, ратуя за сохранение демократических ценностей. Народы Каратении просто так не откажутся от своего демократического режима."
 ucb.7.a:0 "Предвыборная агитация"
 ucb.8.t:0 "Митинги коммунистов"
 ucb.8.d:0 "Комммунисты проводят массовые митинги. Неожиданно для всех, коммунистические политики начали набирать популярность. Стоп, что?"
 ucb.8.a:0 "Предвыборная агитация"
 ucb.9.t:0 "Митинги националистов"
 ucb.9.d:0 "Националисты продолжают активно проводить митинги и съезды лояльных к ним граждан и представителям во власти. Неужели Нарабел получит большинство?"
 ucb.9.a:0 "Предвыборная агитация"
 ucb.10.t:0 "Митинги националистов"
 ucb.10.d:0 "Нарабел, благодаря своим громким речам о создании великого Каратенского государства получил огромную поддержку Юго-Восточных регионов страны. Не смотря на то, что многие видные политические деятели обвиняют его в популизме, это не мешает ему продолжать набирать популярность."
 ucb.10.a:0 "Предвыборная агитация"
 ucb.11.t:0 "Нарабел побеждает на выборах"
 ucb.11.d:0 "В то время как восток страны ликует после победы их идейного кандидата, запад начинает опосаться, сохранятся ли при нем наши основные демократические институты?"
 ucb.11.a:0 "Националисты у власти"
 ucb.12.t:0 "Митинги консерваторов"
 ucb.12.d:0 "Согласно опросам, консерваторов готовы поддержать 40% парламента. Они считают, что дело о фальсификации выборов 2013 года на Дмирина Рандерко было специально сфабриковано Жмиринованым для устранения сильного конкурента и узурпации власти!"
 ucb.12.a:0 "Предвыборная консерваторов"
 ucb.13.t:0 "Митинги консерваторов"
 ucb.13.d:0 "Общественность призывает к освобождению Рандерко из тюрьмы. Массовые акции протеста проходят во многих городах, особый размах они получили в Динерии, родине Рандерко."
 ucb.13.a:0 "Предвыборная агитация"
 ucb.14.t:0 "Рандерко побеждает на выборах"
 ucb.14.d:0 "Запад страны ликует. Ведь как они считают справедливость наконец восторжествовала! Дело Дмирина Рандерко было признано сфабрикованным и несостоятельным. Формально, на данный момент должность президента страны занимает лидер фракции консерваторов Анна Хельштен, однако уже в скором времени Рандерко сможет вступить в должность официально."
 ucb.14.a:0 "Олигарх у власти"
 ucb.15.t:0 "Митинги демократов"
 ucb.15.d:0 "И всеже демократические кандидаты продолжают набирать все больше и больше популярности, Нарабелу придется постараться, чтобы одержать победу на предстоящих выборах, ведь он уже зарекомендовал себя с более авторитарными идеями"
 ucb.15.a:0 "Предвыборная агитация"
 ucb.16.t:0 "Лидер демократической фракции Олеж Пригьежо лидирует по опросам специалистов! За него уже готовы отдать голос более 60% парламента и 55% опрошенных."
 ucb.16.a:0 "Предвыборная агитация"
 ucb.17.t:0 "Пригьежо побеждает на выборах"
 ucb.17.d:0 "Жители ОсНБ сделали свой голос! Они показали, что не готовы терпеть диктаторские режим на их родной земле и сделали свой выбор в сторону настоящего либерального режима!"
 ucb.17.a:0 "Либералы у власти"
 ucb.18.t:0 "Митинги коммунистов"
 ucb.18.d:0 "Элиты страны шокированы. Популярность начинает набирать, резко появившаяся коммунистическая фракция во главе с Карлом Лархсаном. Многие высокопоставленные чиновники уже выступили с инициативой запретить Лархсану участвовать в выборах, однако парламент пока не принял единого решения."
 ucb.18.a:0 "Предвыборная агитация"
 ucb.19.t:0 "Митинги коммунистов"
 ucb.19.d:0 "На фоне роста популярности коммунистов резко снизился приток иностранного капитала в ОсНБ, особенно со стороны ИИД и Сибурленда, в условиях нынешней экономической обстановки это может дорого обойтись стране в будущем."
 ucb.19.a:0 "Предвыборная агитация"
 ucb.20.t:0 "Митинги коммунистов"
 ucb.20.d:0 "Случилось то, чего не ожидал никто. Коммунисты пришли ко власти, добрая половина парламента и страны замерла в ожидании, что же покажет кандидат с левыми идеями?"
 ucb.20.a:0 "Еб@ный рот этого казино..."
 ucb.21.t:0 "Парламент объявляет импичмент"
 ucb.21.d:0 "Парламент объявляет импичмент"
 ucb.21.a:0 "Мое правительство - легитимное!"
 ucb.21.b:0 "Я ухожу, я устал"
 ucb.22.t:0 "Массовые забастовки"
 ucb.22.d:0 "После разгона акций протеста оппозиция сменила тактику и призвала всех своих сторонников выйти на забастовки, чтобы отстоять демократию."
 ucb.22.a:0 "Выступить с речью и воззвать к нации"
 ucb.22.b:0 "Это их выбор"
 ucb.23.t:0 "Конец забастовкам"
 ucb.23.d:0 "Протестные акции стали сходить на нет, и похоже, что большинство людей уже смирилась с итогами выборов. Однако возникла новая проблема, в некоторых регионах вновь активизировались сепаратисткие группировки."
 ucb.23.a:0 "Это тревожит"
 ucb.27.t:0 "Кима голосует за выход из ОсНБ"
 ucb.27.d:0 "Случилось то, чего мы боялись больше всего, субъект федерации воспользовался правом выхода из нашего государства. Мы здесь бессильны."
 ucb.27.a:0 "Попутного ветра"
 ucb.28.t:0 "Разногласия в парламенте"
 ucb.28.d:0 "Разногласия в парламенте приводят к выходу новых субъектов из состава ОсНБ! Это катастрофа, мы должны немедленно стабилизировать ситуацию!"
 ucb.28.a:0 "Но как?"
 ucb.29.t:0 "Коллапс близок"
 ucb.29.d:0 "На фоне надвигающегося дефолта, федерацию покидают еще 4 республики. О легетимности их выхода уже начались споры в остатках парламента, ведь в этих регионах не были проведены референдумы об отделении."
 ucb.29.a:0 "Ситуация накаляется"
 ucb.30.t:0 "Кризис власти приводит к гражданской войне!"
 ucb.30.d:0 "На фоне обрушившейся экономики, развала политической системы и подрывом торговы связей с соседям, центральная власть полностью утратила контроль над остатками страны. В данный момент разные политические силы завладевают остатками нашей армии и призывают к войне с нашим правительством."
 ucb.30.a:0 "Останется только один!"
 
 #Ивенты Сибура
 sbu.1.t:0 "ОсНБ предлагает создать альянс"
 sbu.1.d:0 "Наши давние партнеры с Каратенского полуострова предложили нам объединить силы наших демократических государств для поддержания взаимных интересов."
 sbu.1.a:0 "Это хорошее предложение"
 sbu.1.b:0 "Не в этот раз"
 sbu.2.t:0 "Тербский вопрос"
 sbu.2.d:0 "Мы обеспокоены нахождением прямо под нашим боком агрессивно настроенной радикальной страны. Генштаб сообщает, что если мы не нанесем удар первыми, это сделают сами Тербы."
 sbu.2.a:0 "Мы нанесем превентивный удар"
 sbu.3.t:0 "Раздел Тербии"
 sbu.3.d:0 "Для обеспечения наилучшего контроля был создан план для раздела Тербии на марионеточные правительства."
 sbu.3.a:0 "Да здравствует товарищ минор!"
 sbu.4.t:0 "Развитие потенциала Sburska Zvezda"
 sbu.4.d:0 "Состоялось совещание нашего министра экономического развития и представителей международной корпорации Sburska Zvezda. Были согласованы некоторые гос. заказы и инвестиции, направленные на строительство в Сибурленде новых фабрик и развитие транспортного сообщения."
 sbu.4.a:0 "Их капитализация поражает"
 sbu.5.t:0 "Подписано пятое Хлерийское соглашение"
 sbu.5.d:0 "Сегодня в Зеленове подписано очередное соглашение между представителями Саффлии, Республики Гы, Сибурленда и Хлерийских общественно-политических организаций. Были учреждены новые правила пересечения государственных границ в хлерийском регионе, разработок ресурсов в районах религиозного значения, судоходства по р.Рибнице, правил для полиции и множество других документов.\nСоюз Панхлеристов, крупнейшая организация хлерийских мятежников уже заявила что прекращает подрывную деятельность.\nПремьер министр Колерт заявил: «Мы долго и упорно работали над разрешением протворечий в Хлерии, и с радостью сегодня мы подписываем пятое хлерийское соглашение, и я уверенно заявляю, оно обязательно позволит всем нашим странам развиваться совместно, и укрепит нашу историческую дружбу»"
 sbu.5.a:0 "Хлерия стабилизирована!... По крайней мере на ближайшие несколько лет..."
 sbu.7.t: "Заключён пакт с Тербией"
 sbu.7.d: "Несмотря на предложенный и подготовленный план военной операции «Альдеко», президент и правительство избрало путь дипломатии, и несмотря на нелегитимность действующей в Тербии власти социалистической диктатуры, пошло на компромисс, получив взамен обязательства помочь в борьбе против режима Онтрилата в Янтхалии.\n«Хватит войн между потомками ИСХ!» заявил Клячек"
 sbu.7.a: "Ааланкат наверняка будет разочарован"
 sbu.8.t:0 "Переговоры провалились"
 sbu.8.d:0 "Переговоры провалились"
 sbu.8.a:0 "Ужасные новости"
 sbu.8.b:0 "Мы вынуждены подчинить Тербию пока это не сделали Янтхалы"
 sbu.9.t:0 "Союзное государство"
 sbu.9.d:0 "Вопрос создания союзного государства между Республикой ГЫ и Сибурлендом стоит уже не первый год. Больше тянуть нельзя, мы должны немедлено возобновить переговоры с ГЫ"
 sbu.9.a:0 "Это займет время..."
 sbu.10.t:0 "Республика ГЫ не желает идти по пути объедиинения"
 sbu.10.d:0 "Республика ГЫ не желает идти по пути объедиинения"
 sbu.10.a:0 "Катастрофа..."
 sbu.11.t: "Республика ГЫ входит в ДФРС!"
 sbu.11.d: "Сегодня Республика ГЫ ратифицировала последнюю декларацию о вступлении в ДФРС. С сегодняшнего дня наши страны официально объединены!\nПравда далеко не всем это понравилось, Сафомонфуйские власти и Гынские националисты не унимают своего недовольства, но это всё мелочи, сегодня в нашей стране праздник."
 sbu.11.a: "Хром наш!"
 sbu.12.t:0 "Монфуя не желает с нами сотрудничать"
 sbu.12.d:0 "Монфуя не желает с нами сотрудничать"
 sbu.12.a:0 "Катастрофа..."
 sbu.13.t:0 "Монфуя соглашается сотрудничать"
 sbu.13.d:0 "Монфуйские власти выбрали нас - Сибурленд! И они надеются что мы сможем защитить их от Саффлийских амбиций по созданию конфедерации!"
 sbu.13.a:0 "Они могут на нас расчитывать"
 sbu.14.t:0 "Республика Гы соглашется возобновить переговоры"
 sbu.14.d:0 "Республика Гы соглашется возобновить переговоры по вопросу создания союзного государства между нашими странами."
 sbu.14.a:0 "Еще одна дипломатическая победа Сибурленда!"
 sbu.15.t:0 "ОсНБ согласны сотрудничать с нами!"
 sbu.15.d:0 "Теперь у нас есть потенциальный сильный союзник на западе материка."
 sbu.15.a:0 "Наши силы будут неисчислимы!"
 sbu.16.t:0 "ОсНБ не согласны сотрудничать с нами!"
 sbu.16.d:0 "Это дипломатическая капитуляция..."
 sbu.16.a:0 "дипломатическая капитуляция..."
 sbu.17.t:0 "ИИД расширили долю СЗ в Праетере"
 sbu.17.d:0 "Первый шаг к контролю многочисленных ресурсов Империи Дукса"
 sbu.17.a:0 "Ура товарищи!"
 sbu.18.t:0 "ИИД не желают расширить сотрудничество"
 sbu.18.d:0 "ИИД опасаются возрастающего влияния Сибруской звезды в регионе."
 sbu.18.a:0 "Gottverdammten"
 sbu.22.t: "Сибурленд готовится к войне!"
 sbu.22.d: "Вся страна сегодня обсуждает новые заявления президента и правительства, о необходимости нарастить Вооруженные Силы и военные расходы. Шёпот слышится на фабриках и заводах: «Неужели и нас настигнет война?» Но народ готов отстаивать страну от любых невзгод и напастей, если это потребуется, и сейчас испытывает особое единение!"
 sbu.22.a: "...para bellum"
 sbu.23.t:0 "Раздел зон влияния"
 sbu.23.d:0 "Раздел зон влияния"
 sbu.23.a:0 "Мы потребуем контроль над ЕЛР"
 sbu.23.b:0 "Мы откажемся от притязаний на ЕЛР"
 sbu.24.t:0 "Саффлия уступает ЕЛР"
 sbu.24.d:0 "После продолжительных переговоров, Саффлийские представители все-же согласились на уступки"
 sbu.24.a:0 "Победа!"
 sbu.25.t:0 "Монфуйский вопрос"
 sbu.25.d:0 "Саффлия требует Монфую в свою зону влияния."
 sbu.25.a:0 "Это справедливая просьба"
 sbu.25.b:0 "Да что они себе возомнили!"
 sbu.26.t:0 "Гынский вопрос"
 sbu.26.d:0 "Остался последний вопрос - принадлежнотсь Республики ГЫ."
 sbu.26.a:0 "Это наши давние друзья, мы не можем уступить"
 sbu.27.t:0 "Успешные переговоры"
 sbu.27.d:0 "Мы смогли разделить наши зоны влияния, сделав первый шаг на восстановление наших отношений."
 sbu.27.a:0 "Ура!"
 sbu.28.t:0 "Саффлия отказывается от прекращения давления на ЕЛР"
 sbu.28.d:0 "Саффлия отказывается от прекращения давления на ЕЛР"
 sbu.28.a:0 "Никаких уступков! ЕЛР - наш и точка!"
 sbu.28.b:0 "Мы уступим..."
 sbu.30.t:0 "Вооруженное восстание!"
 sbu.30.d:0 "К нам поступила информация, что во многих сепаратистких регионах нашей страны сегодня вышли на протесты тысячи вооруженных людей. Несомненно, это заранее спланированный и спонсируемый из-за рубежа вооруженный мятеж!"
 sbu.30.a:0 "Ввести войска!"
 sbu.30.b:0 "Ввести войска!"
 sbu.32.t: "Коронация Виктории IV"
 sbu.32.d: "Сегодня морок сошел с земель ИСХ. Больше мы не будем считаться с теми, кто хочет нашей гибели. Виктория IV станет символом возрождения и поведет наши народы по верному пути.\n\n(На который направим ее мы...)"
 sbu.32.a: "И века не прошло"
 sbu.33.t:0 "Жребий брошен"
 sbu.33.d:0 "Возможности мирного урегулирования конфликта исчерпали себя. Пришла пора вернуть наше влияние в Саффлии."
 sbu.33.a:0 "Ввести войска!"
 sbu.34.t:0 "Воссоединение народов!"
 sbu.34.d:0 "Спустя долгие, бесславные для Сибурленда и Монфуи годы, наши народы наконец-то воссоединились! Эта знаменательная дата навсегда войдет в культуру монфуйского и сибурского народа, ура!."
 sbu.34.a:0 "И это очередная победа!"
 sbu.35.t:0 "Гы - братский народ!"
 sbu.35.d:0 "Накануне между Сибурлендом и Республикой ГЫ были заключены ряд соглашений подкрепляющих наши давные узы, связывающие наши братские народы."
 sbu.35.a:0 "Они на правильном пути!"
 sbu.36.t:0 "Гы отказывается от сотрудничества!"
 sbu.36.d:0 "Грубой плевок в нашу сторону прилетел от руководства бесчестной Республики Гы! Нет сомнений, что здесь не обошлось без Саффлийского влияния."
 sbu.36.a:0 "Мы не дадим Саффлии господствовать в регионе!"
 sbu.38.t:0 "Судьба Гынской Краины"
 sbu.38.d:0 "Гынская Краина одно из новообразованных государств на бывшей территории Тербии, преимущественно заселенные Гынами*?*"
 sbu.38.a:0 "Передадим территорию Республике ГЫ"
 sbu.38.b:0 "Включим в состав Ельнии"
 sbu.39.t:0 "Судьба Ельской Касены"
 sbu.39.d:0 "Ельска Касена одно из новообразованных государств на бывшей территории Тербии, преимущественно заселенная Ельнийцами*?*"
 sbu.39.a:0 "Вернем эти земли Тербии"
 sbu.39.b:0 "Включим в состав Ельнии"
 sbu.39.c:0 "Республика должна остаться независимой"
 sbu.40.t:0 "Судьба Восточной Сибурии"
 sbu.40.d:0 "Восточная Сибурия одно из новообразованных государств на бывшей территории Тербии. На данной территории проживает значительное количество сибуров, что может стать весомым поводом для включения этой страны в состав нашего гос-ва"
 sbu.40.a:0 "Восточная Сибурия - часть Сибурленда!"
 sbu.40.b:0 "Эта территория должна вернуться в состав Тербии"
 sbu.40.c:0 "Мы должны объединить их с Лобучинской Краиной"
 sbu.40.j:0 "Республика должна остаться независимой"
 sbu.41.t:0 "Судьба Баклы"
 sbu.41.d:0 "Баклы одно из новообразованных государств на бывшей территории Тербии. На данной территории проживает значительное количество тербов, так что самым разумным вариантом станет либо передача Бакл Тербии полностью, либо поделить ее на 2 части."
 sbu.41.a:0 "Баклы должны быть разделены"
 sbu.41.b:0 "Эта территория должна полностью войти в состав Сибурленда"
 sbu.41.c:0 "Баклы должны вернуться в Тербию"
 sbu.41.j:0 "Баклы должна остаться независимой"
 sbu.42.t:0 "Судьба Лобучинской Краины"
 sbu.42.d:0 "Лобучинска Краина одно из новообразованных государств на бывшей территории Тербии. На данной территории проживает значительное количество тербов, так что самым разумным вариантом станет передача Лобучинской Краины Тербии."
 sbu.42.a:0 "Лобучинска Краина вернется в Тербию"
 sbu.42.b:0 "Лобучинска Краина должна стать частью Сибурленда"
 sbu.42.c:0 "Республика должна остаться независимой"
 sbu.48.t: "Южный Мацар просит о помощи"
 sbu.48.d: "На площадке саммита по безопасности юго-западной Этредии сегодня выступала делегация от Компартии Южного Мацара. Они обратили внимание стран-участниц на существующую угрозу независимости Южного Мацара со стороны режима Онтрилата в Янтхалии, и попросили гарантий независимости, и помощи в развитии вооруженных сил.\n«Народ Южного Мацара в опасности! Янтхалия уже открыто готовит вторжение в океанию! Наши рабочие день и ночь трудятся не покладая рук, готовясь отстаивать нашу свободу и независимость! Мы просим помощи у всех стран мира, и в особенности у Сибурленда, помощи в предстоящей войне» этими словами закончил своё выступление генсек [SMA.GetLeader]"
 sbu.48.a: "Мы должны помочь им!"
 sbu.48.b: "Мы не готовы на конфронтацию с Янтхалией ради интересов островных коммунистов"
 sbu.49.t:0 "Авторитарное правительство"
 sbu.49.d:0 "Большая часть правительства [SBU.GetName] придерживается крайне правых авторитарных взглядов. Необходимо решить данный вопрос раньше, чем это станет серьезной проблемой"
 sbu.49.a:0 "Мнение сибурского народа превыше всего. Проведем референдум"
 sbu.49.b:0 "Поддержим элиту"
 sbu.50.t:0 "Линепек приходит на помощь!"
 sbu.50.d:0 "Линепек официально поддержал нас и вступил в Этредийское содружество, теперь мы сражаемся на одной стороне!"
 sbu.50.a:0 "Ура нашим друзьям!"
 sbu.51.t:0 "Объединение с ГЫ"
 sbu.51.d:0 "Мы готовы вынесим наши требования к Республике ГЫ."
 sbu.51.a:0 "ГЫ пора в родную гавань!"
 sbu.52.t:0 "Линепек приходит на помощь!"
 sbu.52.d:0 "Линепек официально поддержал нас и вступил в Этредийское содружество, теперь мы сражаемся на одной стороне!"
 sbu.52.a:0 "Ура нашим друзьям!"
 sbu.55.t:0 "Драган Кжачич присмерти!"
 sbu.55.d:0 "Этой ночью с инфарктом миокарда был госпитализирован президент Республики Сибурленд Драган Кжачич. За его жизнь борятся лучшие врачи республики, однако даже если жизнь президенту удастся сохранить, на реабилитацию уйдут долгие месяцы и маловероятно, что Кжачич сможет продолжать управлять государством после восстановления. Стране предстоит трудный выбор лидера, который поведет нас в эти тяжелые времена.\nВременно исполняющим обязанности назначен премьер-министр Ирет Колерт."
 sbu.55.a:0 "Надеемся, что Колерт будет решителен"
 sbu.57.t:0 "[SBU.GetNameDef] призывает к переговорам!"
 sbu.57.d:0 "В Тербию прибыл [SBU.GetLeader] для проведения переговоров о сотрудничестве. Хотя это больше похоже на завуалированный ультиматум"
 sbu.57.a:0 "Подписать пакт о ненападении"
 sbu.57.b:0 "Необходимо держаться вместе. Альянс - лучшее решение"
 sbu.57.c:0 "Для нашего же блага имеет место быть интеграция"
 sbu.57.f:0 "Нам не нужна дружба с сибурцами"
 sbu.58.t:0 "Ахагон побеждает на выборах в Ельнии"
 sbu.58.d:0 "Партия Алексеча Ааланката набирает подовляющее число голосов и побеждает на выборах в парламент Ельнии, а их кандидат Леске Мегицех становится президентом Ельнии. Ахагон наконец-то достиг успеха на своей родине и теперь это отлично скажется на президентской кампании Ааланката"
 sbu.58.a:0 "Виват, Ааланкат!"
 sbu.59.t:0 "Ааланкат объявил президентскую кампанию"
 sbu.59.d:0 "Ааланкат, глава партии Ахагон, объявил о своих планах сменить ДПРС в политическом лидерстве."
 sbu.59.a:0 "ДПРС есть чем ответить"
 sbu.64.t: "Досрочные выборы ИО Президента ДФРС"
 sbu.64.d: "Ирет Колерт подал в отставку не выдержав возложенной на него ответственности вести страну через мировую войну. Парламент и правительство вскоре должны будут назначить нового Исполняющего Обязанности Президента Республики Сибурленд. Из всех кандидатов с большим отрывом идут: Чарвик Клячек, глава ДПРС, партии власти, бывший министр обороны в девяностые годы, консервативный соратник Кжачича, и просто надежная рабочая лошадка.\nИ довольно молодой по меркам большой политики Алексеч Ааланкат, лидер либеральной партии Ахагон, бывший президент округа Западная Ельния, в которой остается популярным до сих пор. В последние годы активно продвигался Кжачичем, и назывался вероятным его преемником.\nКто же поведет Сибурленд через величайшую катастрофу в истории Этредии? Что бы сказал Кжачич?"
 sbu.64.a: "Нам нужен крепкий хозяйственник, не время экспериментировать!"
 sbu.64.b: "Ахагон уже доказал свою компетентность, и Ааланкат сможет выполнить своё предназначение!"
 sbu.65.t: "Военный переворот!"
 sbu.65.d: "Последняя ночь в Сибурленде выдалась неспокойной. Политический кризис в обществе в итоге выплеснулся в мятеж сторонников Дрогобуша. В большинстве крупных городов силы мятежников захватили административные здания и телекомуникационные центры. В некоторых регионах продолжаются локальные бои с правительственными силами, но уже очевидно тотальное превосходство сил мятежников, и зеленое знамя уже реет над федеральной администрации в столице. Анад Дрогобуш заявил что берет обязанности нового главы Сибурленда на себя. О судьбе Клячека и Кжачича неизвестно."
 sbu.65.a: "Как им это удалось?"
 sbu.65.b: "Сибурленд будет свободным!"
 sbu.77.t: "Контракт с Sburska Zvezda"
 sbu.77.d: "Сибурлендская корпорация Sburska Zvezda хочет заключить контракт на поставку урана в обмен на инвестиции в нашу промышленность"
 sbu.77.a: "Станок делает бррррр"
 sbu.77.b: "Я не отдам свой сникерс, я его ем"
  
 kar.1.t:0 "Вопрос гражданской войны в Дирии"
 kar.1.d:0 "В Дирии между коммунистами и либерально настроенными партиями разразилась гражданская война. Мы могли бы вмешаться и предоставить поддержку демократическому движению, таким образом мы обеспечим себе надежного союзника в будущем и одновременно избавимся от коммунистической угрозы."
 kar.1.a:0 "Коммунисты никогда не будут жить у нас под боком!"
 kar.1.b:0 "Мы не можем позволить себе такие расходы"
 kar.2.t:0 "ОсНБ предлагает альянс"
 kar.2.d:0 "К нам на переговоры прибыл министр иностранных дел ОсНБ Джон Байсфел для обсуждения возможности вступления Картилии в Этредийское содружество для совместного противодействия Эйклиндстинду. «Эйклиндстинд уже вторгся в Шэрэгию и на этом они останавливаться не собираются, если не объединимся сейчас, потом будет поздно» - Джон Байсфел"
 kar.2.a:0 "Вместе мы остановим орды востока!"
 kar.2.b:0 "Эйклиндстинд нам не враг, до тех пор пока мы не лезем в их дела"
 kar.3.t:0 "Дирия запрашивает финансовой поддержки"
 kar.3.d:0 "Правительство демократической Дирии обратилось к нам за финансовой помощью, без которой их экономике грозит коллапс. Мы можем начать выдавать займы демократическому правительству на особых условиях, чтобы и поддержать их и получить свою выгоду в будущем."
 kar.3.a:0 "Такова цена победы"
 kar.3.b:0 "Эти дирийцы слишком много о себе возомнили"
 kar.4.t:0 "Миграционный кризис"
 kar.4.d:0 "После начала гражданской войны в Дирии в нашу страну повалили толпы беженцев, и этот поток не собирается останавливаться. Сотни тысяч людей бегут в безопасное место от войны, и это грозит обернутся для нас внутренним кризисом."
 kar.4.a:0 "Картилия не резиновая"
 
 lostcity.1.t:0 "Падение Иртазлина"
 lostcity.1.d:0 "Войска ФШКБ вошли в Иртазлин и теперь целостность ОсНБ находится под вопросом, многие националистические организации почти в каждом регионе призывают к вооруженному восстанию. Смогут ли демократы удержать власть?"
 lostcity.2.t:0 "Падение Миаграда"
 lostcity.2.d:0 "Войска ФШКБ завладели одним из самых населенных городов страны, генштаб ОсНБ в ускоренном режиме размышляет о строительстве обороны в глубине страны, однако активизировавшиеся сепаратисты сразу в нескольких регионов не оставляют шанса на сохранения действуюшего режима в ОсНБ"
 
 rgy.2.t:0 "Сибурленд возобновляет переговоры о создании конфедерации"
 rgy.2.d:0 "Сибурленд возобновляет переговоры о создании конфедерации"
 rgy.2.a:0 "Мы пойдем на встречу"
 rgy.6.t:0 "Сибурленд требует объединения"
 rgy.6.d:0 "Сибурские войска подошли к границам и уже готовы вступить на нашу территорию, ожидая ответа на свое требование."
 rgy.6.a:0 "Мы пойдем на встречу"
 rgy.6.b:0 "Это не то, чего мы хотели"
 
#Ивенты ФШКБ
 fscb.4.t:0 "Наш суверенитет в обмен на безопасность!?"
 fscb.4.d:0 "ИИД отказали нам в предложении увеличить кол-во инвестиций и распространить их на весь центральный регион страны, объяснив это затрудненной экономической ситуацией"
 fscb.5.t:0 "Партия просит пойти на переговоры"
 fscb.5.d:0 "Партия обратилась к вам с просьбой пойти на переговоры с ОсНБ. Если мы пойдем на мир сейчас то сможем договориться с минимальными для нас потерями. Одумайтесь пока не станет слишкрм поздно!"
 fscb.5.a:0 "Если это единственный шанс чтобы сохранить страну..."
 fscb.5.b:0 "Мир? Никогда!"
 fscb.10.t:0 "Беспорядки в армии"
 fscb.10.d:0 "После заключения мира с ОсНБ в нашей армии начались волнения, как среди генералов, так и среди солдат. И даже не смотря на то, что мы примирились с ОсНБ не понеся территориальных потерь, наш народ это не успокоило"
 fscb.10.a:0 "Нам понадобится время, чтобы восстановиться"
 fscb.12.t:0 "Ортостанский вопрос"
 fscb.12.d:0 "В последние 20 лет этот вопрос становится все более и более актуальным. Ортостанский народ продолжает быть разделен и находиться в 2х разных государствах - ОсНБ и ФШКБ. Не смотря на то, что за столь продолжительный промежуток времени единый ортостанский народ стал во многом отличаться, в зависимости от страны проживания, они все еще жаждят объединения, либо под крылом одного государства, либо в виде независимой страны. Мы обязаны воспользоваться политической нестабильностью в ОсНБ, чтобы склонить их отдать нам принадлежащии им территории, населенными ортостанцами"
 fscb.12.a:0 "Время расплаты придет"
 fscb.13.t:0 "Захват Иртазлина"
 fscb.13.d:0 "Заведомая цель достигнута! Иртазлин наконец-то впал в объятия своей истинной родины и находится под нашим контролем. Местные жители с цветами и подарками встречали въезжающих в город освободитилей и уже с нетерпением ожидают объединения своей родины в рамках одной страны!"
 fscb.13.a:0 "Захват Иртазлина ставит точку в этом конфликте."
 fscb.13.b:0 "Мы еще не закончили!"
 fscb.14.t:0 "Террапилья просит помощи"
 fscb.14.a:0 "Оказать помощь"
 fscb.14.b:0 "Отказаться"
 fscb.15.t:0 "ОсНБ запрашивает переговоры"
 fscb.15.d:0 "Правительство ОсНБ запрашивает переговоры для разрешения спорных вопросов и заключения взаимных гарантий безопасности в связи с накаливающимися взаимоотношениями между нашими странами."
 fscb.15.a:0 "Мы должны разрядить обстановку"
 fscb.15.b:0 "Взамен мы потребуем некоторых уступок по ортостанскому вопросу"
 fscb.15.c:0 "Мы не ведем переговоров с западниками"
 fscb.16.t:0 "ОсНБ отказывается от уступок"
 fscb.16.d:0 "Упертые болваны из ОсНБ отказывают идти на уступки по ортостанскому вопросу, не желая прислушиваться ни к нам, ни к своим же жителям."
 fscb.16.a:0 "Этого следовало ожидать"
 fscb.17.t:0 "ОсНБ идет на уступки"
 fscb.17.d:0 "Мы получили от правительства ОсНБ положительный ответ на наши предложения по уступкам по ортостанскому вопросу."
 fscb.17.a:0 "Вот и отлично"
 fscb.18.t:0 "В процессе"
 fscb.18.d:0 "В процессе"
 fscb.18.a:0 "ОК"
 fscb.19.t:0 "Договориться с Империей"
 fscb.19.d:0 "У ИИД есть собственные интересы в Каратенском регионе, а в частности - в Террапилье. Нам необходимо найти способ утихиморить гиганта и договориться с ним о взаимных гарантиях безопасности для нас и Террапильи. Однако для этого нам надо решить, что мы предложим взамен..."
 fscb.19.a:0 "Мы предложим Восточные округа Террапильи"
 fscb.19.b:0 "Мы предложим права на добычу нефти в Террапилье"
 fscb.19.c:0 "Мы не предлагаем - мы требуем."
 fscb.20.t:0 "Империя соглашается!"
 fscb.20.d:0 "Последовал официальный дипломатический ответ от ИИД по поводу Террапильского вопроса. Они согласны отказаться от всех своих претензий взамен на наш компромиссный вариант."
 fscb.20.a:0 "Важная победа нашей дипломатии"
 fscb.21.t:0 "Империя отказывает"
 fscb.21.d:0 "Переговоры провалились. Империя продолжает твердо стоять на своем и даже не думает отступить от свох притязаний на истинно Каратенские земли. Что же, нам предстоить подготовиться к битве."
 fscb.21.a:0 "Пришло время прочистить стволы."
 fscb.22.t:0 "ОсНБ сдаётся!"
 fscb.22.d:0 "Ультиматум удался, твердо и четко."
 fscb.22.a:0 "Победа!"
 
 #Ивенты ИИД
 dux.1.t:0 "Террапильский вопрос"
 dux.1.d:0 "Сибурленд поддержал наши претензии на западные сектора Террапильи. Мы имеем олтличную возможность увеличить наше влияние на юге и оттеснить террапильцев еще ближе к ФШКБ."
 dux.1.a:0 "Отправить им ультиматум"
 dux.1.b:0 "Война? Это может повредить нашей репутации на рынке"
 dux.3.t:0 "ФШКБ предлагают инвестировать в их промышленность"
 dux.3.d:0 "ФШКБ предлагают инвестировать в их промышленность во всем центральном регионе - Скарне. Несмотря на возможную выгоду в будущем, на ближайшее время мы потеряем достаточно много ресурсов, которые в данный момент нужны для милитаризации страны из-за появившейся угрозы мировой войны"
 dux.4.t:0 "Развал ФШКБ"
 dux.4.d:0 "Кулиштия - бывший штат ФШКБ, теперь независима. На данный момент она не получила гарантий от ОсНБ или Сибурленда и это наш шанс расширить свою сферу влияния."
 dux.4.a:0 "Кулиштия - новая дача для императора!"
 dux.4.b:0 "Слишком рисковано, мы можем испортить отношения с ЭС."
 dux.6.t:0 "Сибурленд предлагает расширить сотрудничество"
 dux.6.d:0 "Сибурленд предлагает расширить сотрудничество между нашими странами, в том числе усиление доли инвестиций Сибурской Звезды в Центральный регион"
 dux.6.a:0 "Это выгодное предложение"
 dux.6.b:0 "Усиливать положение СЗ слишком рисковано"
 dux.11.t:0 "Террапильский вопрос"
 dux.11.d:0 "Сегодня проходит встреча делегаций ИИД и ФШКБ в Ассентале для обсуждения взаимных гарантий безопасности и формальному решению наших претензий относительно Террапильи. ФШКБ заинтерисованы в том, чтобы мы отказались от любых территориальных притязаний к Террапилье и уважали ее суверенитет. В качестве решения этого вопроса, ФШКБ предлагает нам забрать Восточные округа Террапильи и после этого подписать соглашение о взаимном уважении суверенитета каждой из стран подписантов."
 dux.11.a:0 "Мы согласны на эти условия"
 dux.11.b:0 "Нет."
 dux.12.t:0 "Террапильский вопрос"
 dux.12.d:0 "Сегодня проходит встреча делегаций ИИД и ФШКБ в Ассентале для обсуждения взаимных гарантий безопасности и формальному решению наших претензий относительно Террапильи. ФШКБ заинтерисованы в том, чтобы мы отказались от любых территориальных притязаний к Террапилье и уважали ее суверенитет. В качестве решения этого вопроса, ФШКБ предлагает нам права на добычу нефти в восточных округах Террапильи и после этого подписать соглашение о взаимном уважении суверенитета каждой из стран подписантов."
 dux.13.t:0 "Террапильский вопрос"
 dux.13.d:0 "Сегодня проходит встреча делегаций ИИД и ФШКБ в Ассентале для обсуждения взаимных гарантий безопасности и формальному решению наших претензий относительно Террапильи. ФШКБ заинтерисованы в том, чтобы мы отказались от любых территориальных притязаний к Террапилье и уважали ее суверенитет. ФШКБ твердо стоит на своем и требует беспрекословно выполнить все условия."
 dux.13.a:0 "Эскалация не в наших интересах"
 dux.13.b:0 "Они что, издеваются?!"
 dux.14.t: "Раскол Империи!"
 dux.14.d: "Во множестве точек ИИД происходят вооруженные восстания под лозунгами о свободе, создании Конституции, прекращении имперских притязаний в сторону Террапильи и Кулиштии, улучшении условий труда и экологической обстановки. На местах уже создаются новые местные органы власти. Общенациональный Демократический Союз во главе с Никирой Двошевиным мобилизирует все свои ресурсы, чтобы обеспечить революционные силы и сокрушить армию Дукса. Представители сепаратистских движений Баркхана и Сектойи также начали формирования своих правительств, объявив о независимости республик. Воспользовавшись хаосом в Праетере, туоратцы выдворяют про-дуксовские силы из Города Красного Дыма."
 dux.14.a: "Грядут великие перемены"
 dux.15.t: "Правые отщепенцы"
 dux.15.d: "Регионы оказавшиеся под властью националистически настроенных революционеров все чаще отказывают подчинятся штабу ОНДС. После политического раскола на последнем черезвычайном собрании Коалиции праворадикалы, недовольные умеренностью и преобладанием левых идей, все чаще совершают нападения на отряды демократов. Похоже, в гражданской войне новый игрок"
 dux.15.a: "Нам не нужен новый Дукс"
 dux.16.t: "Левые отщепенцы"
 dux.16.d: "Регионы оказавшиеся под властью социалистически настроенных революционеров все чаще отказывают подчинятся штабу ОНДС. После политического раскола на последнем черезвычайном собрании Коалиции леворадикалы, недовольные умеренностью и преобладанием правых идей, все чаще совершают экспроприации на линиях снабжения демократов. Похоже, в гражданской войне новый игрок"
 dux.16.a: "Они хотят повторить судьбу Дирии?"
 dux.17.t: "Промышленность Империи парализована"
 dux.17.d: "Сегодня сотни тысяч работников отказались выходить на смену в сотнях предприятий по всей стране. Во многих комплексах зафиксированы случаи прямого саботажа путем порчи станков и прочего инвентаря, а также утилизацией уже произведенной продукции со складов. Агитациями к массовой забостовке занимался подпольный союз демократической оппозиции, объединявший множество запрещенных в ИИД движений. Главными требованиями бастующих являются изменение промышленной политики Праетера и публичная отставка Дукса."
 dux.17.a: "О нет, моя коллекция тостеров!"
 dux.18.t: "Вопросы государственного устройства"
 dux.18.d: "Лидеры всех партий-участниц Общенационального Демократического Союза были созваны на Координационное собрание ОНДС, чтобы решить будущее пост-дуксовской Праетерии. Первыми и самыми главными на повестке дня стали вопросы Конституции, институтов власти, формы государственного устройства и сменяемости власти. Спустя многие часы жарких обсуждений новый политический строй был наконец оформлен. Лишь спустя время станет ясно, что новая Праетерия — это..."
 dux.18.a: "... вождизм?!"
 dux.18.b: "... регионализм."
 dux.18.c: "... олигархия."
 dux.19.t: "Первые праетерские выборы"
 dux.19.d: "После победы революции исполняющим обязаности Премьер-министра являлся лидер ОНДС Двошевин. В назначенный срок были организованы и проведены первые выборы в Парламент и утвержден Премьер-министр. Для многих лидер был очевиден еще с момента основания Коалиции, тем не менее после ожесточенной предвыборной гонки был выявлен победитель."
 dux.19.a: "[GetDemocraticParty]"
 dux.19.b: "[GetNeutralParty]"
 dux.19.c: "[GetCommunistParty]"
 dux.19.e: "[GetFascistParty]"

 ucnb.8.t:0 "Картилия отказывает!"
 ucnb.8.d:0 "Картилия не намерена вмешиваться в войну на материке"
 ucnb.8.a:0 "Мы хотя бы попытались"
 ucnb.9.t:0 "Сибурленд предлагает сотрудничество"
 ucnb.9.d:0 "Сибурленд расчитывает найти себе сильных союзников и мы могли пойти навстречу. Наши страны всегда были в хороших отношениях так почему бы нам не заняться полноценным сотрудничеством?"
 ucnb.9.a:0 "Сибурленд может стать сдерживающим фактором для ФШКБ"
 ucnb.9.b:0 "Лангат - Ортостанская земля, и мы должны отстаивать интересы народов нашей страны, никакого сотрудничества и быть не может."
 ucnb.16.t:0 "ФШКБ предлагают заключить перемирие"
 ucnb.16.d:0 "После захвата Иртазлина войсками братства, они предлагают нам добровольно сдаться и согласиться на мир на их условиях."
 ucnb.16.a:0 "У нас нет выбора"
 ucnb.16.b:0 "Мы не сдаемся без боя!"
 ucnb.18.t:0 "ФШКБ соглашается урегулировать обстановку"
 ucnb.18.d:0 "Благоразумное правительство ФШКБ согласилось пойти нам навстречу и начать процесс сглаживания отношений между нашими странами, однако также подчеркивают, что ортостанский вопрос еще не решен."
 ucnb.18.a:0 "А вот и очередная победа!"
 ucnb.19.t:0 "ФШКБ требует уступок"
 ucnb.19.d:0 "Правительство ФШКБ требует от нас, чтобы мы пошли на уступки по некоторым ортостанским вопросам, таким как: упрощенное перемещение ортов между нашими границами в обе стороны; позволить ортам ОсНБ получать образование в подконтрольной ФШКБ части Ортостана; демилитаризация границы вдоль Ортостана на 15 км, а также множество еще более мелких пунктов."
 ucnb.19.a:0 "Они слишком много себе позволяют."
 ucnb.19.b:0 "Такова цена мира."
 ucnb.20.t:0 "ФШКБ отказываются от переговоров"
 ucnb.20.d:0 "Несмотря на все наши предложени, ФШКБ продолжает уверенно отказываться от диалога."
 ucnb.20.a:0 "ОК"
 ucnb.21.t:0 "Решительный ответ на действия ИИД"
 ucnb.21.d:0 "Рассмотрев все варианты, мы приняли самое верное решение - военное вторжение с целью остановки военной экспансии Праетерской монархии. Это несет непосредственную угрозу не только Каратенскому полуострову, но и всему демократическому миру западной Этредии."
 ucnb.21.a:0 "К оружию!"
 ucnb.27.t: "Протест из [?region_event.GetNameDef]"
 ucnb.27.d: "[region_event_sl]"
 ucnb.27.d0: "Глава региона [?region_event.GetName] на заседании Парламента раскритиковал действующий в стране [region_law_sl].\n«Принятый ныне закон противоречит основным интересам граждан субъектов нашей федерации. Мы подготовили новый законопроект “[?region_idea_change.GetTokenLocalizedKey]”. Надеемся, что [UCB.GetLeader] сделает правильный выбор».\nЗаручившись поддержкой большей части Парламента, внесенные им поправки были приняты и отправлены на рассмотрение в наше правительство. Нам необходимо поддержать решение парламента или наложить вето."
 ucnb.27.a: "Согласиться"
 ucnb.27.b: "Отказать"
 ucnb.31.t:0 "Арест Рандерко"
 ucnb.31.d:0 "В 9 утра, у входа в здание администрации президента, Дмирин Рандерко был задержан службой безопасности ОсНБ: "Очевидно, что это фарс! Меня не могут обвинять по стуль абсурдным показаниям кучки лоббистов в парламенте и продажных трусов из МВД! Я буду бороться за справедливое разрешение вопроса." Очередной непутевый президент уже в скором времени отправится на скамью подсудимых, пока крупные города страны вновь захлестывают беспорядки в порыве атмосферы безвластия. В Мгахватии очередные убийства и грабеж приезжих, в Динерии нацистские марши, в Ортостане массовые забастовки с требованиями независимости. Страну в очередной раз разрывает на части, остался ли шанс на спасение?"
 ucnb.31.a:0 "Туда ему и дорога"
 
 sfl.1.t:0 "Развал ФШКБ"
 sfl.1.d:0 "Нерия - бывший штат ФШКБ, теперь независима. Сибурленд поддержал наши претензии на эти земли. Это отличный шанс для возвращения былых территорий!"
 sfl.1.a:0 "Нерия, добро пожаловать в родную гавань!"
 sfl.1.b:0 "Мы должны сделать это более гуманным способом"
 sfl.2.t:0 "ИИД соглашается"
 sfl.2.d:0 "ИИД дали согласие на совместную разработку нефти в регионе Докбок"
 sfl.2.a:0 "Выпьем за наших новых партнеров!"
 sfl.3.t:0 "Монфуя отказывается создавать Конфедерацию"
 sfl.3.d:0 "Монфуйский президент дал решительный ответ. Монфуя не собирается отказываться от своего суверенитета даже на правах широчайшей автономии."
 sfl.3.a:0 ":("
 sfl.3.b:0 "Мы добьемся своего любой ценой! и Сибурленд нам не помешает!"
 sfl.4.t:0 "Вторжение в Монфую"
 sfl.4.d:0 "Пришло время вернуть Монфую в родную гавань"
 sfl.4.a:0 "Наше господство в регионе неоспоримо"
 sfl.5.t:0 "Сибурленд предлагает разделить зоны влияния"
 sfl.5.d:0 "Сибурленд решил начать переговоры о разделе зон влияние между нашими странами на территории бывшей ИСХ. Первый вопрос - ЕЛР. Сибурленд настаивает на сохранении независимости этой страны."
 sfl.5.a:0 "Мы откажемся от своих претензий на ЕЛР."
 sfl.5.b:0 "ЕЛР - искусственно созданное гос-во! Мы выразим протест."
 sfl.6.t:0 "Вопрос Монфуи"
 sfl.6.d:0 "Вопрос принадлежности Монфуи"
 sfl.6.a:0 "Бесспорно, Монфуя должна входить в нашу зону влияния"
 sfl.7.t:0 "Сибурленд уступает"
 sfl.7.d:0 "Сибруленд отказался от вмешательства в наши дальнейшие взаимоотношения с Монфуей"
 sfl.7.a:0 "Замечательно!"
 sfl.8.t:0 "Гынский вопрос"
 sfl.8.d:0 "Сибурленд требует гарантий о нашем невмешательстве в дела Республики ГЫ"
 sfl.8.a:0 "Мы откажемся от своих претензий на ГЫ"
 sfl.8.b:0 "Сибурленд зашел слишком далеко, их требования слишком агрессивны!"
 sfl.9.t:0 "Сибурленд не согласен с результатами переговоров"
 sfl.9.d:0 "Сибурленд не согласен с результатами переговоров и считает, что ЕЛР должна быть в его зоне влияния."
 sfl.9.a:0 "Переговоры провалились"
 sfl.11.t:0 "Раздел сфер влияния"
 sfl.11.d:0 "Правительство [SBU.GetName] предлагает нам подписать пакт о ненападении, предусматривающий договоренности о разделе нашего влияния на территории [MOF.GetName]"
 sfl.11.a:0 "Это наш шанс оттянуть назревающий конфликт"
 sfl.11.b:0 "Мы не пойдем на это"
 sfl.14.t:0 "Сибурленд предлагает разделить зоны влияния"
 sfl.14.d:0 "Сибурленд решил начать переговоры о разделе зон влияние между нашими странами на территории бывшей ИСХ. Первый вопрос - ЕЛР. Сибурские власти, что удивительно, готовы пойти на уступки в этом вопросе."
 sfl.14.a:0 "Добро пожаловать в родную гавань!"
 sfl.15.t:0 "Сибурленд требуют Монфую"
 sfl.15.d:0 "Сибурские власти потребовали от нас передать Монфую в их зону влияния, аргументируя это переданной нам ЕЛР."
 sfl.15.a:0 "Это справедливо."
 sfl.15.b:0 "Монфуя слишком ценна для нас."
 sfl.16.t:0 "Сибурленд уступает Гы"
 sfl.16.d:0 "Решительной речью на встречи наших делегаций, Драган Кжачич заявил о необходимости передачи Республики Гы в сферу влияния Саффлии. Именно это решение поможет в конечном итоге начать путь к восстановлению напряженных отношений."
 sfl.16.a:0 "Мудрое решение"
 sfl.17.t:0 "Сибурленд отказывается уступать Гы"
 sfl.17.d:0 "Переговоры наших делегаций в Гынской Соботе едва ли не дошли до драки, когда Сибурленд официально выступил с настолько дерзким заявлением о неразрывной связи Сибурлендских и Гынских народов. Остановить побоище между дипломатами помогли лишь посредники из самой республики Гы."
 sfl.17.a:0 "Уступать тяжело, но это необходимо."
 sfl.17.b:0 "Уступить? Только через мой Членберлен!"
 sfl.18.t:0 "Переговоры провалились!"
 sfl.18.d:0 "Столь долгое обсуждение раздела зон влияние в конечном итоге не привело ни к чему!"
 sfl.18.a:0 "Чертовы Сибурцы."
 sfl.19.t:0 "Сибурленд оставляет Монфую за нами!"
 sfl.19.d:0 "Неожиданно, но Сибурленд решил уступить нам Монфую."
 sfl.19.a:0 "Несомненно, Республика Гы остается за ними."
 sfl.20.t:0 "Сибурленд оставляет Монфую за нами!"
 sfl.20.d:0 "Неожиданно, но Сибурленд решил уступить нам Монфую."
 sfl.20.a:0 "Несомненно, Республика Гы остается за ними."
 
 sbu.23.t:0 "Раздел зон влияния"
 sbu.23.d:0 "Раздел зон влияния"
 sbu.23.a:0 "Мы потребуем контроль над ЕЛР"
 sbu.23.b:0 "Мы откажемся от притязаний на ЕЛР"
 sbu.24.t:0 "Саффлия уступает ЕЛР"
 sbu.24.d:0 "После продолжительных переговоров, Саффлийские представители все-же согласились на уступки"
 sbu.24.a:0 "Победа!"
 sbu.25.t:0 "Монфуйский вопрос"
 sbu.25.d:0 "Саффлия требует Монфую в свою зону влияния."
 sbu.25.a:0 "Это справедливая просьба"
 sbu.25.b:0 "Да что они себе возомнили!"
 sbu.26.t:0 "Гынский вопрос"
 sbu.26.d:0 "Остался последний вопрос - принадлежнотсь Республики ГЫ."
 sbu.26.a:0 "Это наши давние друзья, мы не можем уступить"
 sbu.27.t:0 "Успешные переговоры"
 sbu.27.d:0 "Мы смогли разделить наши зоны влияния, сделав первый шаг на восстановление наших отношений."
 sbu.27.a:0 "Ура!"
 sbu.28.t:0 "Саффлия отказывается от прекращения давления на ЕЛР"
 sbu.28.d:0 "Саффлия отказывается от прекращения давления на ЕЛР"
 sbu.28.a:0 "Никаких уступков! ЕЛР - наш и точка!"
 sbu.28.b:0 "Мы уступим..."
 sbu.60.t:0 "Монфуйский вопрос"
 sbu.60.d:0 "Отказавшись от претензий на ЕЛР, мы имеем полное право включить Монфую в нашу зону влияния."
 sbu.60.a:0 "Монфуя и Сибурленд - два народ! один зона влияние! удар!"
 sbu.60.b:0 "Не стоит мешать Саффлийцам в их делах с Монфуей."
 sbu.61.t:0 "Гынский вопрос"
 sbu.61.d:0 "Последняя тема на переговорах - Республика Гы. Жаркие споры продолжаются уже несколько дней с обоих сторон, саффлийцы заявляют о том, что они обязаны получить контроль над Гы взамен Монфуи, наши же делегаты уверяют, что Республика Гы географически предрасположена к союзничеству с Сибурлендом."
 sbu.61.a:0 "Мы должны уступить, иначе все было зря."
 sbu.61.b:0 "Не стоит разбрасываться союзниками!"
 sbu.62.t:0 "Переговоры провалились!"
 sbu.62.d:0 "Столь долгое обсуждение раздела зон влияние в конечном итоге не привело ни к чему!"
 sbu.62.a:0 "Чертовы Саффлийцы."
 sbu.63.t:0 "Саффлийцы отказываются уступать Монфую"
 sbu.63.d:0 "Саффлийцы отказываются уступать Монфую"
 sbu.63.a:0 "Мы здесь бессильны"
 sbu.63.b:0 "Это просто возмутительно!"
 
 terbia.1.t:0 "текст"
 terbia.1.d:0 "текст"
 terbia.1.a:0 "текст"
 terbia.6.t:0 "Сибурленд приглашает нас в Антиянтхальскую коалицию"
 terbia.6.d:0 "Сибурленд приглашает нас в Антиянтхальскую коалицию"
 terbia.6.a:0 "Отличная идея!"
 terbia.10.t:0 "Правительство ДСР просит помощи"
 terbia.10.d:0 "Официальный представитель ДСР сегодня прибыл в Энтербу на встречу с нашим министром иностранных дел. В ходе встречи обсуждались вопросы возможной поставки легкого и тяжелого вооружения для нужд дирийской красной армии."
 terbia.10.a:0 "Мы снабдим их всем необходимым!"
 terbia.10.b:0 "Нам требуется вооружать свою армию"
 terbia.12.t:0 "ФШКБ отправляют помощь!"
 terbia.12.d:0 "Правительство ФШКБ отправляет нам серьезную партию вооружения для борьбы с сибурскими агрессорами!"
 terbia.12.a:0 "Отлично!"
 
 monfua.1.t:0 "Саффлия расширяет свое влияние"
 monfua.1.d:0 "В последнее время мы все сильнее становимся зависимыми от Саффлии. Несмотря на дружеские отношения наш народ этим сильно обеспокоен"
 monfua.1.a:0 "Саффлия и Монфуя - союз на века"
 monfua.2.t:0 "Саффлия создает Конфедерацию"
 monfua.2.d:0 "Саффлия объявляет о создании МСАС, союзного госудасртва между Саффлией и Монфуей на равных правах. Спустя десятки лет у нас снова появился шанс на возрождение величия наших народов!
 monfua.2.a:0 "Мы не упустим такую возможность"
 monfua.2.b:0 "Саффлии стоит усмирить свой пыл, свою независимость не продадим!"
 monfua.4.t:0 "Сибурленд предлагает сотрудничество"
 monfua.4.d:0 "Республика Сибурленд предлагает нам совместное сотрудничество в противодействии Саффлийскому империализму. Они предлагают нам заключить пакт о ненападении и взаимозащите, провести совместные военные учения и проектирование новых типов РСЗО и самоходной артиллерии."
 monfua.4.a:0 "Сибурленд готов защитить наш суверенитет"
 monfua.4.b:0 "Сначала Сибурленд оторвал от нас ЕЛР, а теперь хочет сотрудничать?!"
 
 germany.4.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a:0 "Как можно говорить о том, что Австрия - не Германия?"
 germany.5.t:0 "Антикоминтерновский пакт"
 germany.5.d:0 "Германия предлагает нам подписать пакт с признанием того, что целью Коминтерна является распространение коммунизма с помощью диверсий и насилия. Тем самым мы соглашаемся передавать им агентурные сведения о коммунистической угрозе и активно сотрудничать для ее искоренения."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 
 yeo.1.t:0 "Войти в состав Коульской Империи"
 yeo.1.d:0 "Напряжение в регионе продолжает возрастать, и оказаться в составе Баршрии или Солопутии не захотел бы ни один из жителей нашей страны. Коульская Империя единственная с кем мы продолжаем поддерживать дружественные отношения. Если мы добровольно войдем в их состав мы сможем избежать геноцида нашего народа со стороны других государств."
 yeo.1.a:0 "Мы пойдем на переговоры с ними"
 yeo.1.b:0 "Мы сможем отстоять свою независимость"
 
 evar.1.t:0 "Соседи расширяются!"
 evar.1.d:0 "Коульская Империя приступила к реализации плана по объединению региона! За последнии годы мы слишком сильно отстали от передовых держав региона, нам надо наверстать упущенное и подчинить себе более слабых соседей."
 evar.1.a:0 "Мы должны немедленно подчинить Гванчинь"
 evar.1.b:0 "Мы должны немедленно подчинить Кюрю"
 evar.1.c:0 "Нам надо подготовиться к конфликту"
 
 klu.2.t:0 "Поход на Дангарию"
 klu.2.d:0 "Уже долгое время Дангарские войска совершают этнические чистки нашего народа на приграничных территориях. Народ требует немедленно начать поход против дангарцев!"
 klu.2.a:0 "Пришло время реализоватиь великую идею!"
 klu.2.b:0 "Нам нужно время чтобы подготовиться к войне"
 klu.3.t:0 "Великий поход"
 klu.3.d:0 "Поскольку у нас еще недостаточно сил для войны с Дангарией, мы должны выбрать себе другого соперника для великого похода и объединения земель региона. Это может быть как слабая Гванчинь, так и Солопуты, связанные войной с Баршрией"
 klu.3.a:0 "Поход начнется с Гванчинь"
 klu.3.b:0 "Поход начнется с Солопутов"
 klu.4.t:0 "Поход на Дангарию"
 klu.4.d:0 "Пришло время снова вернутся к вопросу начала войны с Дангарским государством."
 klu.4.a:0 "Это война!"
 klu.4.b:0 "Нам нужно время чтобы подготовиться к войне"
 klu.5.t:0 "Поход на Дангарию"
 klu.5.d:0 "Пришло время снова вернутся к вопросу начала войны с Дангарским государством."
 klu.5.a:0 "Это война!"
 klu.5.b:0 "Нам нужно время чтобы подготовиться к войне"
 klu.6.t:0 "Поход на Дангарию"
 klu.6.d:0 "Народ теряет к вам доверие. Если в этот раз мы снова перенесем конфликт с Дангарией, высока вероятность, что против вас поднимет восстание не только народ, но и армия. Тянуть больше нельзя"
 klu.6.a:0 "Это война!"
 
 newss.1.t:0 "Эйклиндстинд оказывает давление на Шэрэгию"
 newss.1.d:0 "Президент Эйклиндстинда потребовал от правительства Шэрэгии незамедлительно передать контроль над Виличитополем и теперь мировая общественность в ожидании дальнейших действий правительства Шэрэгии. Как ранее заявлял Даниил Широков они расчитывают на поддержку со стороны ОсНБ"
 newss.1.a:0 "Этредии это не предвещает ничего хорошего"
 newss.2.t:0 "Саммит лидеров Лоардины и Арстильтии" 
 newss.2.d:0 "Лидеры стран южных континентов вновь собрались в столице Атикинии для укрепления мира на континенте и заключения новых торговых связей между странами-участниками съезда. Атикинийский саммит проходит раз в 10 лет и является важной частью стабильности на Лоардине и Арстильтии"
 newss.2.a:0 "Снова движение на юге"
 newss.2.b:0 "Слава Наромомонге!"
 newss.2.c:0 "Мы можем этим воспользоваться"
 newss.3.t:0 "Падение Энтербы"
 newss.3.d:0 "Янтхальские вооруженные силы катком движутся по тербским землям и уже вошли в столицу Энтербу. После преодоления Нюаганских водных преград, кажется уже ничто не остановит янтхальский кулак."
 newss.3.a:0 "Янтхалия шагает по бывшей ИСХ"
 newss.3.b:0 "Очередная победа Великой Янтхалии!"
 newss.3.c:0 "Катастрофа"
 newss.4.t:0 "Падение Нижнесибурска"
 newss.4.d:0 "Сегодня Янтхальские войска вошли в Нижнесибурск, на окраинах продолжаются небольшие стычки но большая часть города уже под контролем ВС Янтхалии. Правительство Сибурленда и Кжачич успели эвакуироваться, но долго ли ждать падения нового штаба? В очередном обращению к народу и армии Сибурленда президент Кжачич сделал знаменитую оговорку, которую еще долго будут ему припоминать: «Ни шагу вперед»."
 newss.4.a:0 "Фиолотеовая зараза уже в Сибурленде"
 newss.4.b:0 "Мы им еще ответим! Мы дойдем до Эцероры!"
 newss.4.c:0 "Сибурленду не устоять"
 newss.5.t:0 "Республика Сибурленд объявляет операцию «Альдеко»"
 newss.5.d:0 "После сообщений о приграничном конфликте в районе города Ельнино власти Сибурленда привели армию в полную боеготовность и перешли в наступление по широкому фронту. Драган Кжачич заявил: Тербия представляет опасность для нас, и наших союзников. Мы вынуждены принять соответствующие меры. Раз Мансур не желает выполнить наши требования и остановить кровопролитие, мы готовы применить все силовые средства"
 newss.5.a:0 "И снова война на обломках ИСХ"
 newss.5.b:0 "Мы готовы их поддержать"
 newss.6.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.6.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Участники Наших стран не отличились"
 newss.6.a:0 "Наши победы еще впереди!"
 newss.7.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.8.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.9.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.10.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.11.t:0 "Ежегодный Шахматный Турнир в Скарне"
 newss.7.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Самым успешным участником из Сибурленда стал Бавич Аасанкат, занявший 8 место"
 newss.8.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Самым успешным участником из ОсНБ стал Роберт Скаилфло, занявший 10 место"
 newss.9.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Самым успешным участником из ВРОИН стала Юлия Бибина, занявшая 5 место"
 newss.10.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Самым успешным участником из Саффлии стал Тартин Мокарелло, занявший 2 место"
 newss.11.d:0 "3 апреля 2014 года шахматисты практически всех стран мира приняли участие в ежегодном шахматном турнире в Скарне. Величайшее состязание длилось всю неделю. В финальной битве сразились представитель ФШКБ Скарт Йозель и и участник из Саффлии Тартин Мокарелло. Их бой продолжался более 5,5 часов, первые 3 часа из которых составлял первый ход. Самым успешным участником из ФШКБ стал Скарт Йозель, занявший 1 место"
 newss.12.t:0 "Коммунисты захватывают Власть в Дирии"
 newss.12.d:0 "В ходе протестов в столице Дирии, Карсногаре, после нескольких вооруженных столкновений с полицией, коммунисты заняли здание парламента о объявили о создании Дирийской Социалистической Республики. По договоренности с представителями демократических партий (помогавшим в ходе протестов) через в месяц в стране будут проведены выборы"
 newss.12.a:0 "Эпоха империй окончательно прошла"
 newss.13.t:0 "Янтхалия объявляет о создании Альянса Юго-Вост. Эссетрии"
 newss.13.d:0 "Глава Янтхалии Регжо Онтрилат объявил о намерении создать зону безопасности и свободной торговли в пределах Юго-Восточной части материка. По заверению правительства Янтахлии этот Альянс будет носить исключительно сдерживающий характер от эскалации любых возможных конфликтов в его сфере. Уже на следующей неделе пройдет съезд лидеров Янтхалии, Ирисии, Чорамты, Линепека и Верчской Республики для обсуждения возможного вступления этих стран в альянс"
 newss.13.a:0 "На арену выходит новый гигант"
 newss.14.t:0 "Янтхалия возрождает армию"
 newss.14.d:0 "Лидер Янтхалии Регжо Онтрилат объявил о начале первого этапа возрождения Янтхальских вооруженных сил, которые были практически полностью распущены из-за мирового кризиса 1990 года, приведший экономику страны в упадок."
 newss.14.a:0 "От них можно ждать только еще одной войны"
 newss.15.t:0 "Тору-Эсса сдается!"
 newss.15.d:0 "Между лидерами Тору-Эсса и Чеспеня прошли тайные переговоры, в ходе которых Тору-Эсса согласилась на уступки перед Чеспенскими захватчиками. Позорный мир может плохо кончится для компартии страны."
 newss.15.a:0 "Коммунизма сегодня не будет"
 newss.15.b:0 "Чеспеньский тоталитариат непоколебим!"
 newss.16.t:0 "Пинька вступает в ЮВЭ"
 newss.16.d:0 "Сегодня прошла встреча между лидерами Пиньки и Янтхалии где они пордписали ряд соглашений о развитии отношений между странами, а также о вступлении Пиньки в Экономический альянс Юго-Восточной Эссетрии. Несомненно, авторитарные режимы пытаются объединяться, дабы не быть сломленами Этредийским Содружеством."
 newss.16.a:0 "Дело набирает обороты"
 newss.16.b:0 "Да здравствует братский народ!"
 newss.16.c:0 "О чем они только думают!?"
 newss.17.t:0 "Выборы в [From.GetNameDef]"
 newss.17.d:0 "В [From.GetName] сегодня прошли выборы в новый парламент. Места в нем распределились в следующем соотношении:\nДемократы:[?party_popularity@democratic|%]\nНационалисты:[?party_popularity@fascism|%]\nКонсерваторы:[?party_popularity@neutrality|%]\nКоммунисты:[?party_popularity@communism|%]"
 newss.17.a:0 "Занятно"
 newss.18.t:0 "Янтхальские интересы в Островном регионе"
 newss.18.d:0 "Агрессивные действия Янтхалии по отношению к странам южной акватории дают понять об их серьезной и твердой позиции в этом вопросе. Уже долгое время ведутся споры о разграничении зоны свободной торговли между Янтхалией, Южным Мацаром и Дидорией, а в свете последних событий, военное столкновение, вероятно, становится неизбежным."
 newss.18.a:0 "ok"
 newss.19.t:0 "Эйклиндстинд утверждает создание Восточного Блока"
 newss.19.d:0 "Сегодня президент Эйклиндстинда [EIK.GetLeader] официально утвердил создание нового военного альянса под названием "Восточный Блок" в противовес нарастающего влияния стран западной Этредии. "Мы не позволим распространять влияние западных стран на наш регион. Новое время ставит перед нами новые преграды и трудности, и на все эти преграды мы имеем четкий и решительный ответ! Глобализация, поглощение нас западными державами не пройдет!" Говорится в официальном сообщении МИДа Эйклиндстинда"
 newss.19.a:0 "ok"
 newss.20.t:0 "Проишествие в [FROM.GetNameDef]"
 newss.20.d:0 "Приложивший пенис на рельсы шутник не учел, что зимой кожа прилипает к холодному металлу. Через пару часов, когда поезд тронулся, от несчастного остался только кусок синей кожи, нелепо торчащий из белого снежного поля. Машинист поезда даже не остановился, чтобы его подобрать. Впоследствии один инженер подсчитал, что на [From.GetAdjective] магистрали ежегодно таким же способ погибает около пятидесяти человек. Говорят, что с сегодняшнего дня на этой магистрали будут менять рельсы на защищенную от таких случаев модель, напичканную большим количеством электроники, которая автоматически остановит поезд на любом месте при малейших признаках пениса."
 newss.20.a:0 "Сказочный [FROM.GetAdjective] гражданин"
 newss.21.t:0 "Тревожные сигналы из Дангарии"
 newss.21.d:0 "После захвата Дангарии войсками Коульской Империи, оттуда начинает поступать все больше тревожных известий. По небольшим крупицам информации, просачивающимся из страны от местных немногочисленных независимых журналиство становится ясно, что речь идет о масштабных чистах среди местного населения. Правительства Лоджунга и Заргонга уже огласили, что Коульская Империя проводит политику геноцида по отношению к дангарцам, однако в реальности доказательств для таких громких заявлений недостаточно и о настоящем масштабе трагедии еще предстоит разузнать."
 newss.21.a:0 "Впрочем, это их дело"
 newss.21.b:0 "Нам надо готовится к защите нашего государства"
 newss.22.t:0 "Падение Энтербы"
 newss.22.d:0 "Сегодня Сибурские войска в ходе операции «Альдеко» вошли в Энтербу. Основные тербские силы уже отступили из города, однако в столице Тербии еще продолжаются периодические стычки с остатками местного ополчения. Несмотря на это перспективы коммунистического режима стали еще более туманными."
 newss.22.a:0 "Тербии не устоять"
 newss.22.b:0 "Блестящая операция"
 newss.22.c:0 "Кажется, это конец"
 newss.23.t:0 "ИИД вводит войска в Террапилью"
 newss.23.d:0 "Сегодня войска ИИД вошли в восточные регионы Террапильи и заняли Кастл Виктор и Кастл Кайя. Вооруженные силы Террапильи не смогли оказать должного сопротивления и отступили. Правительство страны уже выступило с призывом вмешаться международного сообщество и обеспечить территориальную целостность страны, однако вероятно их просьбы останутся неуслышанными."
 newss.23.a:0 "Занятно"
 newss.24.t:0 "ИИД аннексирует Террапилью"
 newss.24.d:0 "После нескольких месяцев переговоров и давления со стороны Империи, Террапилья официально входит в состав ИИД. Отказ соседей оказать стране поддержку поставил в этом кризисе точку и правительству Террапильи не оставалось больше ничего, кроме как пойти на уступки."
 newss.24.a:0 "Очевидное решение кризиса"
 newss.24.b:0 "Мы выразим дипломатический протест против аннексии"
 newss.25.t:0 "Янтхалия вторгается на острова"
 newss.25.d:0 "Первые крылатые ракеты уже были выпущены по инфраструктуре и складам Южного Мацара, линейный флот Янтхалии бороздит просторы океана, для установления блокады острова. Не для кого не секрет, что уже скоро будет десантная операция, после которой Мацар, вероятно, неизбежно потерпит поражение."
 newss.25.a:0 "Империя снова в игре"
 newss.26.t:0 "Коммунисты приходят к власти в Тербии"
 newss.26.d:0 "В Тербии, спустя несколько дней ожесточённых протестов, власть захвачена Временным Переходным Советом Трудящихся. Новое руководство страны заявило о своем стремлении к созданию социалистического общества. Армия выразила свою поддержку новому руководству и заявила о своей готовности защищать новый режим от любых внутренних и внешних угроз. Власти Сибурленда выразили свою озабоченность событиями в Тербии, несмотря на то что тербские коммунисты заявили о своей готовности к диалогу и сотрудничеству со всеми странами мира. Переворот в Тербии вызвал многочисленные дискуссии и споры в мировом сообществе. Некоторые критики считают, что такой режим не сможет обеспечить свободу и процветание граждан, а другие поддерживают идеи социализма и считают, что это единственный путь к справедливому обществу. Новое руководство Тербии инициирует работу над реформами и сотрудничеством со всеми странами мира, надеясь на поддержку и понимание со стороны международного сообщества."
 newss.26.a:0 "Удивительно"
 newss.27.t:0 "Янтхалия входит в Восточную Тербия"
 newss.27.d:0 "Янтхальские войска, воспользовавшись вторжением Сибурленда в Тербию, вводят свои войска в ее восточную часть, чтобы установить контроль над территориями, которыми некогда владела их империя в прошлом. Мир замер в ожидании дальнейшего развития событий в регионе, опасаясь начала великой войны между крупными державами."
 newss.27.a:0 "Напряженность в регионе растет"
 newss.27.b:0 "А вот и очередная победа!"
 newss.27.c:0 "Черт бы их побрал!"
 newss.28.t:0 "Саффлия и Монфуя ратифицируют МСАС"
 newss.28.d:0 "На территории Саффлии и Монфуи закончилось проведение и подсчет результатов референдума о создании объединенной Монфуйско-Саффлийской Ассоциированной Страны (МСАС). Известно, что этот референдум яро бойкотировался партиями правого толка обоих государств. Результат голосования составил: 76% «за» и 26% «против»; 57% «за» и 43 «против». Ратификация МСАС пройдет в ближайшее время."
 newss.28.a:0 "Новый гигант Этредии"
 newss.28.b:0 "Друзья, прекрасен наш союз!"
 newss.28.c:0 "Это была ошибка"
 newss.29.t:0 "Коульская Империя объявляет Великий поход"
 newss.29.d:0 "В Восточной Этредии вновь неспокойно. Постепенно усиливающаяся Коульская Империя во главе с Камелом Ремитти стремится вновь подчинить мятежные регионы, чтобы окончательно установить там свою власть. Смогут ли они построить империю на уже давно выжженной, пропитанной кровью от нескончаемых войн земле или сгинут, как и все их предшественники?..."
 newss.29.a:0 "Занятно"
 newss.30.t:0 "Жмиринован побеждает на выборах в ОсНБ"
 newss.30.d:0 "На очередных внеурочных выборах президента ОсНБ побеждает Анатолий Жмиринован, придерживающийся умеренных центристских взглядов. После череды отставок прошлых лидеров страны, Жмиринован внушает надежду на долгожданную стабилизацию ОсНБ и выход из политического кризиса, тянувшегося с 2010х годов."
 newss.30.a:0 "Только время покажет, что он из себя представляет."
 newss.30.b:0 "Жмиринован приведет нас к процветанию!"