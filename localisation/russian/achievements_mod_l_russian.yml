  etredia_ach_9_NAME: "Плот-твист"
  etredia_ach_9_DESC: "Захватите все государства Восточной Этредии за любую Восточно-Этредийскую страну, кроме Коульской Империи"

  etredia_ach_10_NAME: "Мир о котором мечтает Нарабел"
  etredia_ach_10_DESC: "Реализуйте все планы Терине Нарабела и приведите все страны Западной Этредии к фашизму"

  etredia_ach_11_NAME: "Лока ответила Боке"
  etredia_ach_11_DESC: "Захватите соседа за Локу или Боку, имея закон о мобилизации «Всех под ружье»"

  etredia_ach_12_NAME: "Колонизация"
  etredia_ach_12_DESC: "Захватите крупнейшие страны континентов Лоардина и Арстильдия"

  etredia_ach_13_NAME: "Да, я люблю поезда. Вопросы?"
