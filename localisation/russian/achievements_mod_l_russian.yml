  etredia_ach_14_NAME: "Конструктор"
  etredia_ach_14_DESC: "Поглотите все регионы ОсНБ за один из этих регионов"

  etredia_ach_15_NAME: "Дайте поспать"
  etredia_ach_15_DESC: "Началась гражданская война из-за крайне высокой военной усталости"

  etredia_ach_16_NAME: "Ты не дерешься, уходи"
  etredia_ach_16_DESC: "Сохраните мировое спокойствие будучи влиятельным миротворцем"

  etredia_ach_17_NAME: "Стабильная нестабильность"
  etredia_ach_17_DESC: "Победите в гражданской войне в ОсНБ за Парламент и отразите интервенцию ФШКБ"

  etredia_ach_18_NAME: "Власть Комитету!"
