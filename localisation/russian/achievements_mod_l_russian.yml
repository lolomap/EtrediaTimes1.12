  etredia_ach_20_NAME: "Минор)"
  etredia_ach_20_DESC: "Освободите все нации"

  etredia_ach_21_NAME: "Империя Монфуя-Хлерия"
  etredia_ach_21_DESC: "Захватите все территории ИСХ за Монфую"

  etredia_ach_22_NAME: "Империя Саватия-Гыкия"
  etredia_ach_22_DESC: "Захватите все территории ИСХ за Республику Гы"

  etredia_ach_23_NAME: "Красная угроза"
  etredia_ach_23_DESC: "Захватите все территории ИСХ за Республику Токска Троба"

  etredia_ach_24_NAME: "Давайте жите дружно"
  etredia_ach_24_DESC: "Заморозьте войны в Дирии и Баршрии"

  etredia_ach_25_NAME: "Давид и Голиаф"
  etredia_ach_25_DESC: "Сокрушите Империю Имени Дукса за Террапилью"

  etredia_ach_26_NAME: "Hacking to the gate"
  etredia_ach_26_DESC: "Предотвратите капитуляцию Шэрэгии, Каспы и Дирии"

  etredia_ach_27_NAME: "Так как работают суды?"
  etredia_ach_27_DESC: "Победите в гражданской войне в Дирии за Дирийский Синдикат"

  etredia_ach_28_NAME: "Мой коммунизм лучше чем твой"
  etredia_ach_28_DESC: "Победите в гражданской войне в Дирии за ДСНР"

  etredia_ach_29_NAME: "Чудо-юдо Рыбка"
  etredia_ach_29_DESC: "Отразите попытку Саффлии и Сибурлендского Государства разделить Монфую"

  etredia_ach_30_NAME: "Громовой Олег"
  etredia_ach_30_DESC: "Установите в Террапилье фашистский режим и покорите Каратенский полуостров"

  etredia_ach_31_NAME: "Мансурский вал"
  etredia_ach_31_DESC: "Сохраните независимость Тербии, одержав победу в ходе операции «Альдеко» и янтхальского вторжения"

  etredia_ach_32_NAME: "Носители корон"
  etredia_ach_32_DESC: "Проведите широкую экспансию за Талшикское Ханство"

  etredia_ach_33_NAME: "Щит Этредии"
  etredia_ach_33_DESC: "В одиночку отразите вторжение Эйклиндстинда, не потеряв Виличитополь"

  etredia_ach_34_NAME: "Град на Холме "
  etredia_ach_34_DESC: "Подпишите мир с Янтхалией за Южный Мацар до 2018-го года без помощи Сибурленда"

  etredia_ach_35_NAME: "Задыхаясь в смоге"
  etredia_ach_35_DESC: "Захватите Империю Имени Дукса за Город Красного Дыма"

  etredia_ach_36_NAME: "Возвращение домой"
  etredia_ach_36_DESC: "Верните все территории Сибурленда после военного переворота"

  etredia_ach_37_NAME: "Спидран"
  etredia_ach_37_DESC: "Победите в Мировой войне за год"

  etredia_ach_38_NAME: "Хлеро-рептилоид"
  etredia_ach_38_DESC: "Установите сильное влияние Sburska Zvezda во всей Этредии"

  etredia_ach_39_NAME: "Пока вы громко воевали, они тихо..."
  etredia_ach_39_DESC: "Захватите мир. За Ктевен. Удачи."