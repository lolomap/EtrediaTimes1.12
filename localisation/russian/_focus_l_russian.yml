 UCB_dem_foreign_policy_desc: "Похоже, что период турбулентности подошел к концу, а опасность внутреннего разложения страны миновала. Стоит активнее войти в мировую политику и занятся налаживанием отношений с другими государствами Этредии."
 UCB_dem_sbu:0 "Сближение с Сибурлендом"
 UCB_dem_sbu_desc: "Сибурденд является нашим очень важным стратегическим партнером. Находясь в самом центре савато-хлерского региона и имея большие экономические возможности, они связывают Каратенский полуостров с остальной Этредией. Ради поддержания международной безопастности и развития наших государств нам следует закрепить доброжелательные отношения путем создания оборонительного альянса."
 UCB_defend_SHE:0 "Защитить Шэрэгию"
 UCB_defend_SHE_desc: "Правительство Эйклиндстинда продолжает вести агрессивную политику в отношении Шэрэгии. Все чаще нам приходится слышать о притязаниях эйлинцев на Виличитополь. Если Ванзадер пойдет на нарушение территориальной целостности Шэрэгии, встать на защиту Западной Этредии и сдержать северного колосса - наша прямая обязанность"
 UCB_dem_stavka_defense:0 "Ставка на оборону"
 UCB_dem_stavka_defense_desc: "В связи с обострением мировой ситуации, а также явно враждебным отношением со стороны соседних Федеративных Штатов необходимо основательно занятся нашей обороноспособностью и готовностью ответить на внешние угрозы."
 UCB_dem_trp_garant:0 "Гарантировать безопасность Террапильи"
 UCB_dem_fsc_conversation:0 "Переговоры с ФШКБ"
 UCB_dem_fsc_conversation_desc: "Еще со времен Нейрста Берта регион Ортостан остается разделенным. Орты желают быть едиными под крышой одного государства, будь то ОсНБ, ФШКБ или некий независимый Ортостан. К тому же в связи с этим возникают взаимные территориальные претензии с Федеративными Штатами, что сильно осложняет наши дипломатические отношения и приводит к постоянным конфликтам. Окончательное решение Ортостанского вопроса должно поставить точку в обеспечении национальной безопасности всего ОсНБ."
