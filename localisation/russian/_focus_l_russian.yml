 UCB_votum: "Вотум недоверия"
 UCB_votum_desc: "Парламент ОсНБ готовится вынести вотум недоверия Президенту. Рандерко обвиняется в коррупции, лобировании интересов крупных корпораций в рамках его программы борьбы с монополиями, фальсификации результатов выборов и в прочей деятельности против интересов Объединенных стран. По крайней мере, он удержался на этом сроке дольше своего предшественника."
 UCB_enprison:0 "Арест Рандерко"
 UCB_enprison_desc: "Завершилось скандальное дело о фальсификации выборов 2013-го года. Силы Внутренней Безопасности ОсНБ будут немедленно направлены для ареста незаконно занимающего свой пост действующего Президента Дмирина Рандерко. До проведения повторных выборов решения в стране будет принимать Парламент."
 UCB_2:0 "Выборы президента"
 UCB_2_desc: "Близятся уже пятые выборы Президента за последние 4 года. Если политический кризис в стране не завершится в ближайшее время, ОсНБ столкнется с угрозой распада. Националистические настроения в Мгахватии, Киме и других восточных регионах обостряются, а Ортостанский вопрос снова на повестке дня. Сейчас как никогда нужен сильный лидер, способный навести порядок."
 UCB_dem1:0 "Старый политический курс"
 UCB_dem1_desc: "Анатолий Жмиринован избран на свой второй срок. Его успешная политика в период прошлого президенства с 2010-го по 2012-й года оставляют самые лучшие надежды. Кажется, в федерацию возвращается стабильность"
