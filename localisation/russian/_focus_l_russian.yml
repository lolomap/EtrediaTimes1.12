 FSC_Central_Karatenia:0 "Центральная Каратения"
 FSC_Central_Karatenia_desc:0 "Исторически ФШКБ объединяет в себе народы центральной Каратении являясь по факту ключевым связующим звеном между народами полуострова и остальной Этредией. Мы должны четко понимать и осознавать свою центральную роль в Каратенском регионе и не допустить доминации ОсНБ над нами."
 FSC_our_history_way:0 "Наш исторический путь"
 FSC_our_history_way_desc:0 "На протяжении всей истории ФШКБ ставит своей целью сохранение независимости и свободы народов Каратении от любых внешних угроз."
 FSC_save_traditions:0 "Сохранение традиций"
 FSC_problems_with_administration:0 "Проблемы управления"
 FSC_federalization_or_death:0 "Федерализация или смерть"
 FSC_way_to_unitarization:0 "На пути к унификации"
 FSC_great_mission:0 "Реализовать великую миссию Гланвича"
 FSC_great_mission_desc:0 "Витак Гланвич - философ, политик, полководец... Человека почитаемее его в ФШКБ не найти. Благодаря Гланвичу и его подвиге, вдохновившем миллионы Каратенцев на борьбу с кровожадными импералистами Запада, в 1915 году ФШКБ смог огромной ценой выстоять против натиска половины континента и сохранить свою свободу и честь! Всю оставшуюся жизнь Гланвич посвещал продвижению политики единой Каратении под общей властью братства народов, ведомые анраксцами. У нас нет морального права забыть подвиги наших предков и сдаться не выполнив их цели. Вероятно для этого нам придется перестроить всю нашу систему управления государством, взять волю в кулак и избавиться от назойливых демократических институтов, лишь сковывающих нашу решимость действовать!"
