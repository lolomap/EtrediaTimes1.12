 UCB_dem_ndro2:0 "Проведение референдума в НДРО"
 UCB_dem_ndro2_desc: "Чтобы завершить и узаконить присоединение Пепене и Аленде, при нашем активном содействии в НДРО будет проведен референдум о роспуске органов государственной власти и расформировании народной милиции. В Иртазлине же будет проведено голосование о введении новых регионов в состав Ортостана, что будет означать их участие в выборах Президента, представителя от Ортостана в Парламенте и в программах экономической поддержки восточных регионов."
