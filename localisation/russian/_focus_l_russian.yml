 SBU_above_all:0 "Выше всех"
 SBU_above_all_desc:0 "Лишь молниеносные действия приведут нас к успеху. Радикальное движение Лигур-Торгал имеет самую широкую поддержку и средства из всех правых сил в стране, так что именно на них мы сделаем ставку"
 SBU_fascist_parlament:0 "Фашисты в парламенте"
 SBU_fascist_parlament_desc: "Невозможно победить врага, играя по его правилам. Но избрание в парламент нам нужно не для этого, а для того чтобы заранее подготовить костяк будущего правительства"
 SBU_fascism_focus: "Военный переворот"
 SBU_fascism_focus_desc: "Время выставить шайку Кжачича и Клячека на мороз. Главное - качественная подготовка"
 SBU_monarchism_discreditations:0 "Дискредитация короны"
 SBU_communists_discreditations:0 "Дискредитация коммунистов"
 SBU_democrat_discreditations:0 "Дискредитация либералов"
 SBU_siburian_alliance:0 "Альянс Единства"
 SBU_siburian_alliance_desc: "Пока с одной стороны формуируется Восточный блок, на западе нам в спину дышит Этредийское содружество. Необходимо стать новым крупным центром влияния, чтобы отстаять свои интересы"
 SBU_annex_RGY:0 "Освобождение Гы"
 SBU_annex_RGY_desc: "Тесные дружественные связи наших народов и экономическая интеграция давно подталкивали нас к объединению под одной крышей. Из-за извечных бюрократии и потаканию Sburska Zvezda страны не шли на слияние. Если правительство «республики» не даст гынцам то, чего они хотят, мы сами освободим дружественный народ от гнета олигархов и квазидемократии"
 SBU_war_with_MOF:0 "Единение Монфуи"
 SBU_war_with_MOF_desc: "Около трех месяцев назад мы смогли создать союзную хунту на части территорий Монфуи. Чтож, поможем теперь монфуйцам разрушить Лодескую стену."
 SBU_war_with_Safflia:0 "Захват Саффлии"
 SBU_war_with_TRB:0 "Захват Тербии"
 SBU_war_with_TRB_desc: "Госаппарат Корхажина в Тербии по сути своей является криптоколонией либеральных осколков ИСХ. Движение Мансура Хорежина в свою очередь представляет собой агрессивный непосредственно для нас режим. Единственно верным решением может быть лишь подчинение тербов Сибурленду"
 SBU_reichsiburekorat_terbia:0 "Рейхссибурекориат в Тербии"
 SBU_fascism_ultimatum_RTT:0 "Интервенция в РТТ"
 SBU_external_friend:0 "Северная политика"
 SBU_divide_MOF:0 "Раздел Монфуи"
 SBU_divide_MOF_desc: "Несмотря на враждебные отношения с Саффлией, имеет смысл оттянуть конфликт и заключить пакт о ненападении. Мы знаем, какое предложение точно их заинтересует"
 SBU_east_monfua:0 "Восточная Монфуя"
 SBU_east_monfua_desc: "Монфуя - точка соприкосновения интересов Саффлии и Сибурленда. Контроль над этим регионом во многом определяет расстановку сил, поэтому своевременный ввод войск сыграет нам на руку"
 SBU_Empire:0 "Поднятие с колен"
 SBU_Empire_desc:0 "Воззвав к прошлому и национальному сознанию, мы получим широкую народную поддержку настоящих патриотов, которые готовы отстоять честь Сибурленда!"
 SBU_central_Savaty:0 "Агитация в Саватии"
 SBU_central_Savaty_desc: "Саватия - самый крупный регион Сибурленда и бывшего ИСХ. Не заручившись поддержкой саватийцев, мы не сможем возродить Империю."
 SBU_sweet_times:0 "Забытое прошлое"
 SBU_sweet_times_desc: "Поколения еще не успели смениться, кто-то грезит об утеряном прошлом ИСХ, кто-то обращается к сомнительному будущему Лигур-Торгала. Многие имеющие политический вес деятели заинтересованы в существенном ослаблении демократических институтов страны"
 SBU_we_can_repeat:0 "Можем повторить"
 SBU_we_can_repeat_desc: "Хрупкий мир в западной Этредии начинает сыпаться на глазах. Глупцы говорят, что грядет война масштабов которой еще не видел мир. Но еще более глупы те, кто считает, что война обойдет нас стороной. Только действительно могучая держава с сильным лидером способна пережить это десятилетие, а значит нам придется взять свое силой!"
 SBU_monarchism_focus: "И снова ИСХ"
 SBU_monarchism_focus_desc: "Достаточно лишь выйти на улицу, чтобы понять - ДФРС теперь существует только на бумаге, а проходящие мимо люди живут уже в Империи Саватии-Хлерии. Дайте же людям то, чего они жаждут!"
