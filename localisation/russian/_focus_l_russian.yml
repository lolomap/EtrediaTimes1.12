 DEM_mobilize_people:0 "Мобилизация народа"
 DEM_mobilize_people_desc:0 "Наши силы слишком скромны, чтобы так просто одолеть диктаторский режим, напирающий с севера. Мы должны, нет, мы просто обязаны мобилизовать на борьбу как можно больше людей, мы должны заразить их идеей борьбы за свободу. Все или ничего!"
 DEM_no_to_mobilization_desc:0 "Мы не можем просто так взять и заставить людей воевать за истинные демократические ценности. Как бы мы не хотели их защитить от коммунистической чумы, это все же должна быть воля народа и только. Вместо того чтобы тратить наши средства на столь бесполезное занятие мы могли бы укрепить качественную составляющую наших войск и нашей экономики."
