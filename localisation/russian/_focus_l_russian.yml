 SBU_terbia_minors:0 "Послевоенный раздел Тербии"
 SBU_terbia_minors_desc:0 "Теперь, когда Тербия находится под нашем контролем, у нас появилась возможность разрешить давние территориальные вопросы. На время поиска решения надо расширить автономию спорных регионов Тербии во избежание новой вспышки протестов"
