 DEM_kar_debt:0 "В долг у Картилии"
 DEM_kar_debt_desc:0 "На данный момент мы не можем самостоятельно обеспечивать нашу экономику, поэтому мы должны обратиться за поддержкой к картилийским властям, которые уже успели показать, что готовы сделать все, чтобы не допустить победы коммунистов."
 DEM_weapons_from_trb:0 "Закупка оружия в Тербии"
 DEM_weapons_from_trb_desc:0 "Со времен распада ИСХ, Тербии достался внушительный арсенал различных вооружений. Если мы хорошо попросим, они вероятно расконсервируют для нас часть хранящегося оружия и техники."
 DEM_train_modern_army:0 "Создание современной армии"
 DEM_train_modern_army_desc:0 "Благодаря активной поддержки картилийской стороны, мы имеем возможность начать готовить новую, современную механизированную армию, которая поможет склонить нам чащу весов в нашу пользу"
 DEM_pact_with_society:0 "Общественный договор"
 DEM_pact_with_society_desc:0 "Дирийцы достаточно настрадались за последнии десятилетия нескончаемых кризисов, а начавшаяся война лишь усугубляет накопившиеся в обществе социальные проблемы, которые вскоре начнут всплывать наружу с новой силой. В наших силах дать людям веру в светлое демократическое будущее, показав им эффективность работы нашего правительства."
