 SBU_end_tradewar: "Предложить сотрудничество"
 SBU_klyachek_plan:0 "План Клячека"
 SBU_klyachek_plan_desc:0 "Глава ДПРС составил глобальный внутреполитический план по реформированию и решению насущных проблем страны, тянущиеся за нами еще с 80-х годов. Осталось лишь его утвердить"
 SBU_Hleria_stabilization:0 "Стабилизация Хлерии"
 SBU_Hleria_stabilization_desc:0 "Переговоры займут много времени и уж точно не будут простыми. Придется пойти на большое количество уступок, но оставлять все как есть опасно"
 SBU_aldeko_operation:0 "Операция «Альдеко»"
 SBU_aldeko_operation_desc:0 "Приграничные конфликты с Тербией все продолжают усугублятся. Терпеть тербскую наглость дальше просто абсурдно. Превентивная война - наш единственный выход"
 SBU_children_of_Savaty:0 "Дети Савахлерии"
 SBU_children_of_Savaty_desc:0 "После распада Империи Саватии-Хлерии наши народы отдалялись друг от друга и искали конфликты. Нам стоит наладить отношения и держаться вместе для общего процветания и возможности объединиться при появлении внешней угрозы. Опыт ИСХ доказывает, что это возможно"
 SBU_dem_RGY_alliance:0 "Слияние с ГЫ"
 SBU_dem_RGY_alliance_desc: "Возобновив отложенный в дальний ящик вопрос о создании союзного государства, мы сможем создать почву для нашего успешного совместного роста, а также построить более надежную систему безопасности в регионе"
 SBU_monfua_control:0 "Контроль Монфуи"
 SBU_dem_brothers:0 "Савахлеры - братья на век"
 SBU_dem_brothers_desc:0 "Во избежание вооруженных конфликтов в регионе мы должны договориться о разделе зон влияния с Саффлией"
 SBU_safflia_compromiss:0 "Компромисс с Саффлией"
 SBU_profsouz:0 "Расширение прав профсоюзов"
 SBU_profsouz_desc:0 "В нашей стране профессиональные союзы имеют крайне малое значение и редко в силах помочь людям. Проведение некоторых социальных реформ несомненно пойдет на пользу"
 SBU_terbia_compromiss:0 "Компромисс с СРТ"
 SBU_terbia_compromiss_desc:0 "Многочисленные конфликты с тербской стороной нельзя оставить без внимания. Однако все же мы могли бы найти компромисс, ведь сейчас куда большую опасность представляет фашистская угроза: Янтхалия уже готовится к экспансии на запад. С государствами бывшего ИСХ точно получится найти общий язык ради защиты общих интересов"
 SBU_anti_YAN:0 "Антиянтхальская коалиция"
 SBU_anti_YAN_desc:0 "Теперь когда основные вопросы улажены, мы готовы предложить Тербии создать военный союз против захватнических устремлений Янтхалии"
 SBU_UCB_friendship:0 "Дружба с ОсНБ"
 SBU_UCB_friendship_desc:0 "Мы поддерживаем близкие отношение с Объединенными Странами  еще с 80-х годов. Нам следует и дальше сотрудничать, подкрепив это новыми соглашениями"
 SBU_IID_friendship:0 "Развитие связей с ИИД"
 SBU_IID_friendship_desc:0 "ИИД является идеальной площадкой для инвестиций. Наше экономическое сотрудничество уже принесло свои плоды и имеет большой потенциал"
 SBU_privatizacy:0 "Госконтроль над Sburska Zvezda"
 SBU_privatizacy_desc:0 "От таких крупных монополий как Sburska Zvezda нельзя ждать ничего хорошего. Если мы не возьмем их под крыло, то само государство станет зависимым от них"
