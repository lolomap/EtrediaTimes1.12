 FSC_ortostan_question:0 "Ортостанский вопрос"
 FSC_ortostan_question_desc:0 "Всю историю существования ОсНБ и ФШКБ ортостанский народ разделен между нашими двумя странами. По сей день вопрос принадлежности национальных территорий ортов является одним из центральных в повестке внешнеполитических отношений с ОсНБ. Мы безусловно уверены, что орты обязаны находится в полном своем составе в ФШКБ и мы продолжим отстаивать наши интересы в этом регионе любыми способами."
 FSC_Alende_group:0 "Создание Алендской переговорной группы"
 FSC_Alende_group_desc:0 "Пускай раньше дипломатия не приводила ни к каким результатам - сегодня наши отношения с ОсНБ как никогда отеплели и лучшего времени для возобновления диалога по ортостанскому вопросу не сыскать."
 FSC_no_compromises:0 "Бескомпромиссный вариант"
 FSC_no_compromises_desc:0 "Переговоры? Вся Каратения сейчас разразится смехом! ОсНБ плевать на наши любые попытки договориться и мы это прекрасно понимаем. На ортостанский вопрос есть только один ответ - Он ВЕСЬ по праву принадлежит ФШКБ и мы достигнем справедливого решения единственно верным способом..."
