 DEM_support_from_west_desc:0 "Дирийская экономика в свои последнии годы и так не блестала своей мощью, а в данный момент нам и то досталась лишь половина от того что было, если не меньше. Нам необходимо обратиться за помощью к демократиям Этредии, чтобы они поддержали наш военпром."
