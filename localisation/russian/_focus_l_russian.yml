 SBU_left:0 "Уверенное движение вперед и вверх"
 SBU_left_desc:0 "Нашим последним успехам в основном поспособствовали относительная стабильность и успехи либеральной политики. Сейчас мы должны продолжать текущую политику, чтобы гарантировать безопасность и процветание Сибурленда"
 SBU_right:0 "Новый рассвет"
 SBU_right_desc:0 "То, что либералы делают с нашей великой нацией, недопустимо. Правые уже давно набирают силу, вопрос лишь в том, как именно произойдет переход власти"
 SBU_sburska_zvezda:0 "Потенциал Сибурской звезды"
 SBU_sburska_zvezda_desc:0 "Sburska Zvezda является крупнейшей корпорацией в Сава-Хлерском регионе. Направление в нее денежного потока, заметно ускорит развитие промышленности и инфраструктуры Сибурленда"
 SBU_uranian_question: "Вопрос по ядерному топливу"
