 KLU_caste_system_desc:0 "Общество в нашей империи разделено по классовому признаку, так как многие из населяющих нашу империю подданных недостойны даже самых базовых прав и свобод. Только строго отобранная интеллигенция нашего общества, доказавшая свою лояльность Империи, достойна считаться полноценными гражданами."
