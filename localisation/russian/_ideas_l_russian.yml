 TRB_western_puppet: "Осколок ИСХ"
 TRB_western_puppet_desc: "Молодой Республике Тербия повезло не так сильно, как ее крупным западным партнерам Сибурленду и Саффлии. После развала Империи Саватия-Хлерия, Тербия не успела встать на ноги и найти свое видение будущего государства, в следствии чего она оказалась в шатком положении и в шаге от того, чтобы стать псевдоколонией"
 TRB_ports_rentals: "Аренда портов Междуречья"
 TRB_ports_rentals_desc: "Республика Тоскска Троба, являясь одним из крупнейших добытчиков алюминия в Этредии, арендует наши портовые базы для безпрепятственного сбыта их продукции на мировой рынок. Благодаря нашему взаимовыгодному сотрудничеству, мы получаем солидные поступления в бюджет."

 RTT_ports_rentals:0 "Аренда портов Междуречья"
 RTT_ports_rentals_desc:0 "Являясь одним из крупнейших добытчиков алюминия в Этредии, мы арендуем тербские портовые базы для безпрепятственного сбыта нашей продукции на мировой рынок."
 RTT_fortress_of_riverland:0 "Крепость Междуречья"
 RTT_fortress_of_riverland_desc:0 "Зажатая в тисках между Тербией и Дирией, РТТ выступает поистине неприступной крепостью меж двух крупных рек бывшей Империи Саватии-Хлерии - Мары и Тербы. Особенности местного ландшафта позволили восставшим красным Тосксканцам в 1983 году быстро закрепиться и организовать надежную оборону против Имперских и Тербских войск. Их дело живо! И пока жив наш бессменный лидер Бекрий Митрович, РТТ будет стоять!"

 BAE_beer_industry:0 "ПивПром"
 BAE_beer_industry_desc:0 "Баенслийское пиво лучшее в мире! Пивная промышленность, выстроенная столетиями упорного труда, является настоящей жемчужиной всего баенслийского народа. Наше пиво известно во всем мире, его покупают и пьют во всем мире, его хочет каждый!"

