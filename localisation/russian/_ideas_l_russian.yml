 SBU_Elnia_separatism:0 "Ельнийский характер"
 SBU_Elnia_separatism_desc:0 "Несмотря на подавляющий либерализм в западных регионах Ельнии, радикалы, недовольные либеральными властями, желают решительных действий в отношении вопроса воссоединения Ельнии. В разделенной в 80-х годах Ельнии слышны призывы к агрессии как к Сибурленду, так и Тербии, что дестабилизирует ситуацию в регионе."
