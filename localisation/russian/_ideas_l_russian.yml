 ucb_region_ideology: "Регионы в Парламенте"
 ucb_region_ideology_desc: "В ОсНБ практически отсутствует партийная система, вместо этого в Парламенте заседают выборные представители каждого из регионов. По этой причине настроения в разных уголках федерации отражаются на его идеологической повестке.\n\n§YБонус к идеологии зависит от количества регионов с этой идеологией и множителя влияния Парламента. Бонус к правящей идеологии уменьшен вдвое.§!"
