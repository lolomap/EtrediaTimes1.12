 EIK_militar:0 "Милитаризованное общество"
 EIK_militar_desc:0 "В стране еще сильны воспоминания среди большинства населения о гражданской войне после распада империи. Это закрепило в сознаниях людей парадигму решения любых вопросов силой, а не дипломатией."
 EIK_velichie:0 "Память об Империи"
 EIK_velichie_desc:0 "Наверно никто так сильно не скорбил и не питал воспоминаний о своей увядшей империи, как эйланцы. В обществе чувствовалась жажда ощущать себя единым целым с великой страной, коей по их мнению она были раньше, а не сейчас. Однако правительство Ванзадера готово идти навстречу желаниям общества в этом вопросе и предпримет все возможное для достижения настоящего «величия»."
 EIK_verha:0 "Устаревшие верхи"
 EIK_verha_desc:0 "Армия Эйклиндстинда не реформировалась вот уже несколько десятилетий. В генералитете засели замшелые оппортунисты-предатели, времен еще той самой Эйланской империи. Их, как они говорят «прошедшие проверку временем» методы командования и организации войск, были актуальны еще лет 50 назад, и это может сыграть с нами злую шутку, если ничего не предпринять. Однако армейские кланы не дадут так просто провести кадровые перестановки."
