 UCB_resist:0 "Общественное сопротивление"
 UCB_resist_desc:0 "Сторонники Нарабела остались недовольны его поражением на выборах и упрекают Жмиринована и парламент в фальсификациях. Если не предпринять меры - ситуация может накалиться."
 UCB_resist2:0 "Общественное недовольство"
 UCB_resist2_desc:0 "Сопротивление со стороны правых радикальных сторонников Нарабела несколько утихло, благодаря своевременным институциональным реформам и укреплению местных региональных властей."
