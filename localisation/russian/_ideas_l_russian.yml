 MOF_glory_to_independence:0 "Патриотический подъем"
 MOF_glory_to_independence_desc:0 "Речь нашего президента вдохновила всех жителей страны, вдохновила их на борьбу с Саффлийской угрозой, вернула им национальную гордость и самоосознание. Монфуйскому народу пора стать храбрым и отстоять свою независимость!"
 UCB_polit_crisis:0 "Политический Кризис"
 UCB_polit_crisis_desc:0 "Политический кризис, продолжающийся с 2010 года, поспособствовал сильному увеличению уровня коррупции и появления полной неразберихи в разделении полномочий у власти в стране."
 UCB_poroh_blet:0 "Пороховая Бочка"
 UCB_poroh_blet_desc:0 "ОсНБ населяют большое количество народностей, разной веры и языков. Экономические и политические кризисы в стране подтолкнули оппозицию на активные действия, дабы получить независимость от страны."
 UCB_corruption:0 "Клановая политика"
 UCB_corruption_desc:0 "Серьезнейшие потрясения в гос аппарате страны за последние годы чрезвычайным образом повлияли на легитимность законного центра. По всей стране, во всех регионах, властью начали обживаться различные политические группировки. Управление над Мгахватией взяли местные мафиози, разрастаются монополии, беспрецедентно растет преступность и деградирует силовой аппарат."
