 UCB_gegemon_desc: "ОсНБ и ФШКБ весьма успешно прошли через крупнейшие политические и экономические кризисы, обрушившиеся на мир в период с 1980-х по 1990-е годы. Роковое десятилетие, уничтожившее вековые империи, обошло стороной, казалось бы, самые уязвимые страны"
