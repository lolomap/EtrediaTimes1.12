 SMA_starOfRevolution_desc:0 "«Звезда Революции» - флагман мацарского флота и национальный символ. Линкор был захвачен у Янтхальской Империи во время восстания красных ирисийских повстанцев в августе 1980 года. Спустя 2 месяца, когда почти все мятежники уже были подавлены имперскими войсками, остатки красной армии Ирисии отчалили вместе с захваченными кораблями в единственную ближайшую коммунистическую крепость - Южный Мацар."
 
